<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول المشرف</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }
    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
    }
    button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔒 دخول المشرف</h2>
    <input type="password" id="adminPassword" placeholder="أدخل الرمز السري">
    <button onclick="checkPassword()">دخول</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      const correct = "qq11qQ@2032";
      if (input === correct) {
        window.location.href = "admin-panel.html";
      } else {
        document.getElementById("error").innerText = "❌ الرمز غير صحيح، حاول مرة أخرى.";
      }
    }
  </script>
</body>
</html>
