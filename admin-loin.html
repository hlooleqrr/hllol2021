<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التحقق من الرمز</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f5f5;
      color: #004d40;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      border: 2px solid #004d40;
      border-radius: 6px;
      text-align: center;
      width: 240px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00796b;
    }
    .error {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>يرجى إدخال الرمز السري الخاص بك</h2>
  <input type="password" id="code" placeholder="••••••••" maxlength="30" />
  <button onclick="checkCode()">التالي</button>
  <div class="error" id="error"></div>

  <script>
    function checkCode() {
      const code = document.getElementById('code').value.trim();
      const adminCode = "qq11qQ@2032"; // رمز الدخول للمسؤول
      const clientCode = "client123";  // رمز الدخول للعملاء

      if (code === adminCode) {
        window.location.href = "admin.html";
      } else if (code === clientCode) {
        window.location.href = "form.html";
      } else {
        document.getElementById('error').innerText = "رمز غير صحيح، حاول مرة أخرى.";
      }
    }
  </script>
</body>
</html>
