<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدخال بيانات العميل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 20px;
      color: #004d40;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #004d40;
      border-radius: 6px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>

  <h2>الرجاء تعبئة بياناتك</h2>
  <form action="contract.html" method="GET">
    <label for="name">الاسم الكريم:</label>
    <input type="text" id="name" name="name" required />

    <label for="nationalid">رقم السجل المدني:</label>
    <input type="text" id="nationalid" name="nationalid" required maxlength="10" pattern="\d{10}" />

    <label for="address">العنوان:</label>
    <input type="text" id="address" name="address" required />

    <label for="phone">رقم الجوال:</label>
    <input type="tel" id="phone" name="phone" required pattern="05\d{8}" />

    <label for="birthdate">تاريخ الميلاد (ميلادي):</label>
    <input type="date" id="birthdate" name="birthdate" required />

    <button type="submit">التالي</button>
  </form>

</body>
</html>
