<!-- هذا الملف هو صفحة الدخول للمشرف -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دخول المشرف</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00695c;
    }
  </style>
</head>
<body>
  <h2>تسجيل دخول المشرف</h2>
  <input type="password" id="adminPass" placeholder="الرقم السري" />
  <button onclick="loginAdmin()">دخول</button>

  <script>
    // هذا السطر إلزامي للربط الآمن
    const SECURE_KEY = 'admin_secure_2025';

    function loginAdmin() {
      const pass = document.getElementById('adminPass').value;
      const correct = '11qq11qQ@2032'; // الرقم السري المقترح

      if (pass === correct) {
        localStorage.setItem('admin_auth', SECURE_KEY);
        window.location.href = 'admin-panel.html';
      } else {
        alert('الرقم السري غير صحيح');
      }
    }
  </script>
</body>
</html>
