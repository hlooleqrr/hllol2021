<!-- هذا الملف خاص بإدخال الرقم السري للعملاء المصرح لهم -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الدخول المصرح</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00695c;
    }
  </style>
</head>
<body>
  <h2>فضلاً أدخل الرقم المصرح لك به</h2>
  <input type="password" id="accessCode" placeholder="مثال: 00221" />
  <button onclick="validateCode()">التالي</button>

  <script>
    function validateCode() {
      const code = document.getElementById('accessCode').value;
      const allowedCode = '00221';

      if (code === allowedCode) {
        localStorage.setItem('client_authenticated', 'true');
        window.location.href = 'start.html';
      } else {
        alert('الرمز غير صحيح');
      }
    }
  </script>
</body>
</html>
