<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دخول المسؤول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #ede7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border: 3px solid #4527a0;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #4527a0;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4527a0;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }
    .error {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>دخول المسؤول</h2>
    <input type="password" id="adminCode" placeholder="أدخل الرمز السري">
    <button onclick="checkCode()">دخول</button>
    <div id="error" class="error">رمز غير صحيح</div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById("adminCode").value.trim();
      if (code === "11qq11qQ@2032") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
