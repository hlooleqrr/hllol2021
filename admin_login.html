<!-- client_login.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوابة الدخول</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 30px;
      color: #004d40;
    }
    input[type="number"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005f56;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>مرحباً بك، الرجاء إدخال الرقم المخصص لك</h2>
    <input type="number" id="userCode" placeholder="أدخل الرقم هنا" />
    <button onclick="start()">ابدأ</button>
  </div>

  <script>
    function start() {
      const code = document.getElementById("userCode").value.trim();
      if (!code) {
        alert("يرجى إدخال الرقم أولاً");
        return;
      }

      if (code === "998877") {
        window.location.href = "admin_login.html";
      } else if (code === "123456") {
        window.location.href = "client_redirect.html";
      } else {
        alert("عذرًا، الرقم المدخل غير مصرح به");
      }
    }
  </script>
</body>
</html>
