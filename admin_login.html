<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دخول المشرف</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00796b;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>رمز الدخول للمشرف</h2>
    <input type="password" id="adminPass" placeholder="أدخل الرمز السري">
    <button onclick="checkAdmin()">دخول</button>
  </div>

  <script>
    function checkAdmin() {
      const adminCode = "9999"; // الرمز السري للمشرف
      const entered = document.getElementById("adminPass").value;
      if (entered === adminCode) {
        window.location.href = "admin_panel.html";
      } else {
        alert("الرمز غير صحيح، حاول مرة أخرى.");
      }
    }
  </script>
</body>
</html>
