<!-- client_login.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الرقم المخصص</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal&display=swap');
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f1f1f1);
      color: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }
    header {
      background: #004d40;
      padding: 25px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 4px solid #00796b;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 260px;
      border: 2px solid #00796b;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f56;
    }
    footer {
      padding: 15px;
      background-color: #e0e0e0;
      font-size: 14px;
      color: #c62828;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    شركة سرعة تملك العقار<br>
    <div style="font-size: 16px;">الحلول التمويلية المتكاملة</div>
  </header>

  <div class="main">
    <h2>يرجى إدخال الرقم المخصص</h2>
    <input type="text" id="accessCode" placeholder="مثال: 123456 أو admin789" />
    <button onclick="validateCode()">التالي</button>
  </div>

  <footer>
    ⚠️ نؤكد أن جميع البيانات تحفظ بسرية تامة | يتم استخدام الموقع لأغراض التعاقد الرسمية فقط
  </footer>

  <script>
    function validateCode() {
      const code = document.getElementById("accessCode").value.trim();
      if (code === "admin789") {
        window.location.href = "admin_dashboard.html";
      } else if (code === "123456") {
        window.location.href = "client_form_1.html"; // أول صفحة للعميل
      } else {
        alert("⚠️ الرقم المخصص غير صحيح، حاول مرة أخرى.");
      }
    }
  </script>
</body>
</html>
