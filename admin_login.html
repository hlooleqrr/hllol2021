<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دخول المشرف</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      color: #004d40;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #004d40;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .company-name {
      background-color: #e6f9ec;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #006400;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .error {
      color: #d32f2f;
      margin-top: 15px;
      font-size: 16px;
      display: none;
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-name">سرعة تملك العقار والحلول التمويلية المتكاملة</div>

    <h3>رمز دخول المشرف</h3>
    <input type="password" id="adminCode" placeholder="أدخل الرقم السري">
    <button onclick="verifyAdmin()">دخول</button>

    <div class="error" id="errorMsg">⚠️ الرقم غير صحيح</div>

    <footer>
      جميع الحقوق محفوظة لشركة سرعة تملك العقار
    </footer>
  </div>

  <script>
    function verifyAdmin() {
      const code = document.getElementById("adminCode").value.trim();
      if (code === "4321q") {
        window.location.href = "admin_panel.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
