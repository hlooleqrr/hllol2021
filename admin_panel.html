<!-- admin_panel.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المشرف - العقود</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #004d40;
    }
    .admin-box {
      background: #fff;
      border: 2px solid #004d40;
      padding: 20px;
      border-radius: 12px;
      max-width: 750px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004d40;
    }
    .input-group {
      text-align: center;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border: 2px solid #004d40;
      border-radius: 6px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .contract-item {
      background: #e0f2f1;
      border: 1px solid #004d40;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .status {
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
    .note {
      font-size: 13px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="admin-box">
    <h2>لوحة المشرف - العقود</h2>
    <div class="input-group">
      <label>أدخل رمز المشرف:</label><br><br>
      <input type="password" id="adminCode" placeholder="رمز الدخول" oninput="checkAccess()" />
    </div>

    <div id="contracts" style="display:none;">
      <div class="contract-item">
        <p>الاسم: <strong>محمد أحمد الغامدي</strong></p>
        <p>رقم الهوية: 1098765432</p>
        <p>الحالة: <span class="status" style="color:green;">تمت الموافقة</span></p>
        <p class="note">تمت الموافقة من قبل العميل بتاريخ 2025/07/15 الساعة 13:41:25</p>
        <button onclick="generatePDF('محمد أحمد الغامدي', '1098765432', 'تمت الموافقة', '2025/07/15 13:41:25')">تحميل نسخة PDF</button>
      </div>

      <div class="contract-item">
        <p>الاسم: <strong>سالم عبدالله الشمري</strong></p>
        <p>رقم الهوية: 1076543210</p>
        <p>الحالة: <span class="status" style="color:red;">تم الرفض</span></p>
        <p class="note">تم الرفض من قبل العميل بتاريخ 2025/07/15 الساعة 14:02:58</p>
        <button onclick="generatePDF('سالم عبدالله الشمري', '1076543210', 'تم الرفض', '2025/07/15 14:02:58')">تحميل نسخة PDF</button>
      </div>
    </div>

    <div class="footer" id="footer"></div>
  </div>

  <script>
    function checkAccess() {
      const code = document.getElementById("adminCode").value;
      if (code === "4321q") {
        document.getElementById("contracts").style.display = "block";
      } else {
        document.getElementById("contracts").style.display = "none";
      }
    }

    async function generatePDF(name, id, status, datetime) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("helvetica");
      doc.setFontSize(14);
      doc.text(`شركة سرعة تملك العقار`, 105, 20, { align: "center" });
      doc.text(`عقد تمويل عقاري`, 105, 30, { align: "center" });

      doc.text(`الطرف الثاني: ${name}`, 20, 50);
      doc.text(`رقم الهوية: ${id}`, 20, 60);
      doc.text(`الحالة: ${status}`, 20, 70);
      doc.text(`تمت المعاملة بتاريخ: ${datetime}`, 20, 80);

      doc.text(``, 20, 100);
      doc.text(`ملاحظة: هذه النسخة تم توليدها إلكترونيًا وتحتوي على تفاصيل العميل كما وردت عند توقيع العقد.`, 20, 120, { maxWidth: 170 });

      doc.save(`${name.replace(/\s/g, '_')}_contract.pdf`);
    }

    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById("footer").innerHTML =
      `التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
  </script>
</body>
</html>
