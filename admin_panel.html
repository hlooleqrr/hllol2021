<!-- admin_panel.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المشرف - سرعة تملك العقار</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #004d40;
      text-align: center;
      padding: 30px;
    }
    .box {
      max-width: 750px;
      margin: auto;
      background: #fff;
      border: 2px solid #004d40;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 16px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .client {
      border-top: 1px dashed #aaa;
      text-align: right;
      padding-top: 20px;
      margin-top: 20px;
      font-size: 16px;
      line-height: 2;
    }
  </style>
</head>
<body>

  <div class="box" id="loginBox">
    <h2>تسجيل دخول المشرف</h2>
    <input type="password" id="adminPass" placeholder="الرقم السري للمشرف" />
    <br />
    <button onclick="checkPassword()">دخول</button>
  </div>

  <div class="box" id="panelBox" style="display: none;">
    <h2>بيانات العملاء</h2>
    <div id="clientData"></div>
  </div>

  <script>
    const correctPassword = "2025admin";

    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      if (input === correctPassword) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("panelBox").style.display = "block";
        showClientData();
      } else {
        alert("❌ الرقم السري غير صحيح");
      }
    }

    function showClientData() {
      const name = localStorage.getItem("name") || "غير معروف";
      const nid = localStorage.getItem("nid") || "غير معروف";
      const mobile = localStorage.getItem("mobile") || "غير معروف";
      const birth = localStorage.getItem("birth") || "غير معروف";
      const now = new Date().toLocaleString('ar-EG');

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(5);
        const long = pos.coords.longitude.toFixed(5);
        document.getElementById("clientData").innerHTML = `
          <div class="client">
            <p><strong>الاسم:</strong> ${name}</p>
            <p><strong>رقم الهوية:</strong> ${nid}</p>
            <p><strong>رقم الجوال:</strong> ${mobile}</p>
            <p><strong>تاريخ الميلاد:</strong> ${birth}</p>
            <p><strong>تاريخ ووقت الدخول:</strong> ${now}</p>
            <p><strong>الموقع الجغرافي:</strong> خط العرض ${lat} - خط الطول ${long}</p>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
