<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>رمز الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e0f2f1;
      color: #004d40;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      padding: 14px;
      font-size: 18px;
      width: 250px;
      border: 2px solid #004d40;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .error {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>أدخل الرقم المصرح لك من المختصين</h1>
  <input type="text" id="code" placeholder="أدخل الرقم..." maxlength="10" />
  <button onclick="checkCode()">تأكيد</button>
  <div class="error" id="errorMsg"></div>

  <script>
    function checkCode() {
      const value = document.getElementById('code').value.trim();
      if (value === "00221") {
        window.location.href = "index.html";
      } else {
        document.getElementById('errorMsg').textContent = "❌ الرقم غير صحيح، يرجى المحاولة من جديد.";
      }
    }
  </script>
</body>
</html>
