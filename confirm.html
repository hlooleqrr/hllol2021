<!-- الصفحة الثالثة - الاسم والسجل المدني -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>البيانات الشخصية</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px 20px;
    }
    h2 {
      color: #004d40;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 260px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>فضلاً أدخل اسمك الكريم والسجل المدني</h2>
  <input type="text" id="clientName" placeholder="الاسم الكريم" />
  <input type="text" id="clientID" placeholder="السجل المدني" />
  <br />
  <button onclick="goToNext()">التالي</button>

  <script>
    function goToNext() {
      const name = document.getElementById("clientName").value.trim();
      const id = document.getElementById("clientID").value.trim();

      if (name && id) {
        localStorage.setItem("client_name", name);
        localStorage.setItem("client_id", id);
        window.location.href = "page3.html";
      } else {
        alert("يرجى تعبئة جميع الحقول");
      }
    }
  </script>
</body>
</html>
