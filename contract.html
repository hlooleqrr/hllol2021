<!-- الصفحة الرابعة - رقم الجوال وتاريخ الميلاد -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>معلومات إضافية</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      color: #004d40;
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 260px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px 28px;
      background-color: #004d40;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>فضلاً أدخل رقم الجوال وتاريخ الميلاد</h2>

  <input type="text" id="phone" placeholder="رقم الجوال" />

  <br />
  <label>تاريخ الميلاد (ميلادي):</label><br />
  <select id="day">
    <option value="">اليوم</option>
    ${[...Array(31)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
  </select>
  <select id="month">
    <option value="">الشهر</option>
    ${[...Array(12)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
  </select>
  <select id="year">
    <option value="">السنة</option>
    ${[...Array(80)].map((_, i) => {
      const year = new Date().getFullYear() - i;
      return `<option value="${year}">${year}</option>`;
    }).join('')}
  </select>

  <br />
  <button onclick="saveAndGo()">التالي</button>

  <script>
    function saveAndGo() {
      const phone = document.getElementById("phone").value.trim();
      const day = document.getElementById("day").value;
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;

      if (phone && day && month && year) {
        const birth = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
        localStorage.setItem("client_phone", phone);
        localStorage.setItem("client_birth", birth);
        window.location.href = "page4.html";
      } else {
        alert("يرجى إدخال جميع الحقول");
      }
    }
  </script>
</body>
</html>
