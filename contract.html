<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المشرف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f2;
      color: #004d40;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .entry {
      background-color: #fff;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .entry strong {
      color: #00695c;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>السجلات المحفوظة</h1>
  <div id="entriesContainer"></div>

  <script>
    const container = document.getElementById('entriesContainer');
    const data = JSON.parse(localStorage.getItem("clients") || "[]");

    if (data.length === 0) {
      container.innerHTML = "<p style='text-align:center'>لا توجد سجلات حالياً.</p>";
    } else {
      data.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <p><strong>الاسم:</strong> ${entry.name}</p>
          <p><strong>رقم الهوية:</strong> ${entry.id}</p>
          <p><strong>الجوال:</strong> ${entry.phone}</p>
          <p><strong>تاريخ الميلاد:</strong> ${entry.birth}</p>
          <p><strong>الموقع:</strong> ${entry.location}</p>
          <p><strong>التاريخ:</strong> ${entry.date}</p>
          <button onclick="download(${i})">تحميل PDF</button>
        `;
        container.appendChild(div);
      });
    }

    function download(index) {
      const entry = data[index];
      const doc = `
        الاسم: ${entry.name}
        رقم الهوية: ${entry.id}
        الجوال: ${entry.phone}
        تاريخ الميلاد: ${entry.birth}
        الموقع: ${entry.location}
        التاريخ: ${entry.date}
      `;
      const blob = new Blob([doc], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `client_${index + 1}.pdf`;
      a.click();
    }
  </script>
</body>
</html>
