<!-- الصفحة الخامسة - مراجعة وإدخال العقد -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عقد إنهاء إجراءات تمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fefefe;
      color: #222;
      padding: 30px;
      line-height: 2;
    }
    .contract-box {
      border: 2px solid #004d40;
      border-radius: 12px;
      padding: 25px;
      background: #fff;
      margin-bottom: 20px;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .approve {
      background-color: #2e7d32;
      color: white;
    }
    .reject {
      background-color: #c62828;
      color: white;
    }
  </style>
</head>
<body>
  <h2>مراجعة العقد</h2>

  <div class="contract-box" id="contractContent">
    <!-- يتم ملء العقد تلقائياً عبر JavaScript -->
  </div>

  <div class="actions">
    <button class="approve" onclick="goToConfirmation()">موافق</button>
    <button class="reject" onclick="goToRejection()">رفض</button>
  </div>

  <script>
    function fillContract() {
      const name = localStorage.getItem("client_name") || "...........";
      const id = localStorage.getItem("client_id") || "...........";
      const address = localStorage.getItem("client_address") || "...........";
      const phone = localStorage.getItem("client_phone") || "...........";
      const birth = localStorage.getItem("client_birth") || "...........";

      const date = new Date();
      const dateStr = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2,'0')}-${date.getDate().toString().padStart(2,'0')}`;
      const timeStr = `${date.getHours()}:${date.getMinutes().toString().padStart(2,'0')}`;

      const contractHTML = `
        <strong>بسم الله الرحمن الرحيم</strong><br><br>
        المملكة العربية السعودية<br>
        شركة سرعة تملك العقار والحلول التمويلية المتكاملة<br>
        ترخيص رقم: 1100042624<br><br>
        <u><strong>عقد اتفاقية إنهاء إجراءات تمويل عقاري من جهة تمويلية</strong></u><br><br>
        تم بعون الله وتوفيقه بتاريخ: ${dateStr} - الساعة ${timeStr}<br><br>
        الطرف الأول: شركة سرعة تملك العقار ويمثلها الأستاذ نايف المطيري (مدير الإدارة).<br><br>
        الطرف الثاني:<br>
        الاسم: ${name}<br>
        السجل المدني: ${id}<br>
        تاريخ الميلاد: ${birth}<br>
        الجوال المعتمد: ${phone}<br>
        العنوان: ${address}<br><br>
        التمهيد: حيث إن الطرف الأول مرخص بالوساطة العقارية ويقدم خدمات التمويل، وحيث رغب الطرف الثاني بالاستفادة من هذه الخدمات، فقد اتفق الطرفان على ما يلي:<br><br>
        <ol>
          <li>يدفع الطرف الثاني نسبة 2.5% من قيمة العقار للطرف الأول + 500 ريال رسوم عقد.</li>
          <li>يلتزم الطرف الثاني بدقة المعلومات المقدمة.</li>
          <li>لا يحق للطرف الثاني إلغاء الطلب بعد توقيع العقد إلا برسوم إدارية.</li>
          <li>يقر الطرف الثاني بأن العقار المطلوب مطابق لاشتراطات الدعم السكني.</li>
          <li>يتم تزويد الطرف الثاني بتقرير مفصل خلال 5 أيام عمل من توقيع العقد.</li>
          <li>العقد ساري المفعول لمدة 60 يومًا من تاريخه.</li>
          <li>في حال عدم تجاوب الطرف الثاني خلال مدة التنفيذ يُعد العقد ملغيًا دون استرداد المبلغ.</li>
          <li>العقد لا يشمل مصاريف التقييم أو الرهن أو التأمين أو غيرها من مصاريف الجهات الأخرى.</li>
          <li>يتم حفظ جميع البيانات بسرية تامة.</li>
          <li>يتم إصدار نسخة إلكترونية من العقد للطرفين.</li>
          <li>أي خلاف ينشأ يتم حله وفقًا للأنظمة المعمول بها في المملكة.</li>
          <li>بموافقة الطرف الثاني على هذا العقد، يُعد العقد نافذًا وملزمًا للطرفين.</li>
        </ol>
        <br>
        توقيع الطرف الأول: ......................................<br>
        توقيع الطرف الثاني: ......................................<br>
        التاريخ: ${dateStr}<br>
        الوقت: ${timeStr}<br><br>
        <div style="color:red; font-weight:bold;">
          تنبيه: يخضع هذا العقد للمادة التاسعة من نظام المعاملات الإلكترونية، ويُعد ملزماً عند الموافقة إلكترونيًا.
        </div>
      `;

      document.getElementById("contractContent").innerHTML = contractHTML;
    }

    function goToConfirmation() {
      window.location.href = "page5.html";
    }

    function goToRejection() {
      window.location.href = "reject.html";
    }

    fillContract();
  </script>
</body>
</html>
