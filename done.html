<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم إبرام العقد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #e8f5e9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .done-box {
      background: #ffffff;
      border: 3px solid #388e3c;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #388e3c;
      margin-bottom: 20px;
      font-size: 24px;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .done-box .emoji {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="done-box">
    <div class="emoji">✅</div>
    <h2>تم إبرام العقد بنجاح</h2>
    <p>نشكر لك استخدامك خدماتنا.</p>
    <p>جميع الحقوق محفوظة © سرعة تملك العقار</p>
  </div>
</body>
</html>
