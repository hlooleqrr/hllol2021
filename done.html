<!-- الصفحة السادسة - صفحة التأكيد على الموافقة -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الموافقة على العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fefefe;
      color: #222;
      padding: 40px;
      line-height: 2;
      text-align: center;
    }
    .confirm-box {
      border: 2px solid #004d40;
      border-radius: 12px;
      padding: 30px;
      background: #fff;
      display: inline-block;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #004d40;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="confirm-box">
    <h2>تأكيد الموافقة النهائية</h2>
    <p>الرجاء إدخال رقم الهوية وكتابة كلمة <strong>موافق</strong> للتأكيد النهائي.</p>
    <input type="text" id="idConfirm" placeholder="رقم الهوية" required />
    <input type="text" id="wordConfirm" placeholder="أكتب كلمة موافق" required />
    <button onclick="checkConfirmation()">تأكيد</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function checkConfirmation() {
      const id = document.getElementById("idConfirm").value.trim();
      const word = document.getElementById("wordConfirm").value.trim();

      const storedId = localStorage.getItem("client_id");

      if (id === storedId && word === "موافق") {
        window.location.href = "success.html";
      } else {
        document.getElementById("error").innerText = "تأكد من إدخال رقم الهوية الصحيح وكتابة كلمة موافق.";
      }
    }
  </script>
</body>
</html>
