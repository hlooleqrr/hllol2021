<!-- الصفحة النهائية - تم إبرام العقد بنجاح -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم إبرام العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e6fff5;
      color: #004d40;
      text-align: center;
      padding: 60px 20px;
      line-height: 2.2;
    }
    .message-box {
      background-color: #ffffff;
      border: 2px solid #00b28f;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .message-box h1 {
      color: #00796b;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .message-box p {
      font-size: 18px;
    }
    .check {
      font-size: 60px;
      color: green;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <div class="check">✅</div>
    <h1>تم إبرام العقد بنجاح</h1>
    <p>نشكر لك ثقتك. تم تسجيل موافقتك إلكترونيًا.</p>
    <p>سيتم التواصل معك قريبًا من قبل ممثل الجهة.</p>
    <p style="margin-top: 40px;">جميع الحقوق محفوظة © سرعة تملك العقار</p>
  </div>
</body>
</html>
