<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الموافقة على العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 80px;
      padding: 20px;
    }
    h2 {
      color: #004d40;
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px;
    }
    .btn-accept {
      background-color: #2e7d32;
      color: white;
    }
    .btn-reject {
      background-color: #c62828;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>هل توافق على إبرام هذا العقد؟</h2>
    <button class="btn btn-accept" onclick="submitAgreement(true)">أوافق ✅</button>
    <button class="btn btn-reject" onclick="submitAgreement(false)">لا أوافق ❌</button>
  </div>

  <script>
    function submitAgreement(agreed) {
      if (agreed) {
        // بيانات وهمية كمثال
        const userData = {
          name: localStorage.getItem("username") || "غير معروف",
          nationalId: localStorage.getItem("idNumber") || "0000000000",
          phone: localStorage.getItem("phone") || "0000000000",
          birthDate: localStorage.getItem("birthDate") || "01/01/2000",
          address: localStorage.getItem("address") || "لم يُحدد"
        };

        // توليد PDF
        generatePDF(userData);

        // عرض رسالة نجاح
        alert("تمت الموافقة على العقد ✅");
        window.location.href = "success.html";
      } else {
        alert("تم رفض العقد ❌");
        window.location.href = "rejected.html";
      }
    }
  </script>
  <script src="pdf-generator89.js"></script>
</body>
</html>
