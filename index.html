<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سرعة تملك العقار والحلول التمويلية المتكاملة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal&display=swap');
    body {
      margin: 0; padding: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f5f5;
      color: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      margin-top: 80px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #004d40;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 40px;
      color: #00695c;
    }
    button {
      background-color: #004d40;
      color: white;
      font-size: 18px;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00796b;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: red;
      border-top: 1px solid #ccc;
    }
    #location {
      font-size: 13px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="getLocation(); updateClock(); setInterval(updateClock, 1000)">
  <div class="container">
    <h1>سرعة تملك العقار والحلول التمويلية المتكاملة</h1>
    <h2>نرحب بك عميلنا العزيز</h2>
    <p>نبرم معك هذا العقد</p>
    <br />
<button onclick="window.location.href='contract_file_2.html'">ابدأ بسم الله</button>
  </div>

  <footer>
    <div style="color: red; font-weight: bold;">
      تنبيه: يخضع هذا العقد لأحكام المادة التاسعة من نظام التعاملات الإلكترونية ويُعد ملزمًا للطرفين.
    </div>
    <div id="location"></div>
    <div id="datetime"></div>
    <div style="margin-top: 5px;">جميع الحقوق محفوظة © سرعة تملك العقار</div>
  </footer>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        document.getElementById('location').innerText = "لم يتم تحديد الموقع.";
      }
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
        .then(res => res.json())
        .then(data => {
          const address = data.address;
          let text = '';
          if (address.state) text += address.state + '، ';
          if (address.city) text += address.city + '، ';
          if (address.suburb) text += address.suburb;
          document.getElementById('location').innerText = "الموقع: " + text;
        })
        .catch(() => {
          document.getElementById('location').innerText = "لم يتم تحديد الموقع.";
        });
    }

    function error() {
      document.getElementById('location').innerText = "تم رفض إذن تحديد الموقع.";
    }

    function updateClock() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Riyadh',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        day: 'numeric',
        month: 'numeric',
        year: 'numeric'
      };
      const formatter = new Intl.DateTimeFormat('ar-EG', options);
      document.getElementById('datetime').innerText = "التاريخ والوقت الآن: " + formatter.format(now);
    }
  </script>
</body>
</html>
