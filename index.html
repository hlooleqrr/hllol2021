<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سرعة تملك العقار</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f4f4f4;
      color: #004d40;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      border: 2px solid #004d40;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .company-box {
      background: #e0f2f1;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid #00796b;
      margin-bottom: 25px;
    }

    .title {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .welcome {
      font-size: 18px;
      color: #00695c;
      margin-bottom: 30px;
    }

    .start-button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #004d40;
    }

    .warning {
      margin-top: 30px;
      color: red;
      font-weight: bold;
      font-size: 15px;
    }

    footer {
      font-size: 13px;
      text-align: center;
      padding: 15px;
      border-top: 1px solid #ccc;
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="company-box">شركة سرعة تملك العقار</div>
    <div class="title">الحلول التمويلية العقارية المتكاملة</div>
    <div class="welcome">نرحب بك عميلنا العزيز</div>
    <div>نبرم معك هذا العقد حسب التفاصيل التالية:</div>
    <br>
    <button class="start-button" onclick="startForm()">ابدأ بسم الله</button>

    <div class="warning">
      ⚠️ تنبيه: جميع الإجراءات تتم وفقًا لنظام المعاملات الإلكترونية، المادة التاسعة.
    </div>
  </div>

  <footer id="footerInfo">
    <!-- يتم تحديث التاريخ والموقع تلقائيًا -->
  </footer>

  <script>
    function startForm() {
      window.location.href = "step1.html";
    }

    // التاريخ والوقت والموقع في الفوتر
    function updateFooter() {
      const now = new Date();
      const dateStr = now.toLocaleDateString('ar-SA');
      const timeStr = now.toLocaleTimeString('ar-SA');
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const location = `📍 ${position.coords.latitude.toFixed(5)}, ${position.coords.longitude.toFixed(5)}`;
          document.getElementById("footerInfo").innerText = `📅 ${dateStr} - ${timeStr} | ${location}`;
        },
        () => {
          document.getElementById("footerInfo").innerText = `📅 ${dateStr} - ${timeStr} | 📍 الموقع غير متاح`;
        }
      );
    }

    updateFooter();
  </script>

</body>
</html>
