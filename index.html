<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دخول النظام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f9fafb;
      text-align: center;
      padding: 50px 20px;
      color: #004d40;
    }
    input {
      padding: 12px;
      font-size: 1rem;
      width: 250px;
      border-radius: 8px;
      border: 2px solid #009688;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #error {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>أدخل الرقم المصرح لك من المختصين</h2>
  <input type="password" id="accessCode" placeholder="مثال: 00221" />
  <br />
  <button onclick="validateCode()">دخول ➜</button>
  <div id="error"></div>

  <script>
    function validateCode() {
      const code = document.getElementById("accessCode").value.trim();
      if (code === "00221") {
        localStorage.setItem("authorized", "true");
        window.location.href = "step1.html";
      } else {
        document.getElementById("error").textContent = "⛔️ الرقم غير صحيح";
      }
    }

    // إذا حاول يرجع بعد موافقة أو رفض
    const locked = localStorage.getItem("locked");
    if (locked === "true") {
      document.body.innerHTML = "<h1>⛔️ تم الحفظ جميع الحقوق محفوظة ⛔️</h1>";
    }
  </script>
</body>
</html>
