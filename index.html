<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سرعة تملك العقار - البداية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      color: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    .company-box {
      border: 2px solid #004d40;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      background: #e0f7fa;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #00251a;
    }

    h2 {
      font-size: 20px;
      color: #00695c;
      margin-bottom: 30px;
    }

    .start-button {
      padding: 15px 30px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-button:hover {
      background-color: #00695c;
    }

    footer {
      padding: 15px;
      font-size: 13px;
      background: #fff3f3;
      border-top: 1px solid #ccc;
      color: #b30000;
    }

    .gray-info {
      color: gray;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="company-box">شركة سرعة تملك العقار والحلول التمويلية المتكاملة</div>
    <h1>نرحب بك عميلنا العزيز</h1>
    <h2>نبرم معك هذا العقد</h2>
    <button class="start-button" onclick="startContract()">ابدأ بسم الله</button>
  </div>

  <footer>
    ⚠️ وفقًا للمادة التاسعة من نظام التعاملات الإلكترونية، فإن تعبئة هذا العقد تعتبر موافقة إلكترونية رسمية.
    <div class="gray-info" id="datetime"></div>
    <div class="gray-info" id="location">📍 موقعك الحالي: جارٍ التحديد...</div>
  </footer>

  <script>
    function startContract() {
      window.location.href = "step1.html";
    }

    // عرض التاريخ والوقت
    function updateDateTime() {
      const now = new Date();
      const hijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
        year: 'numeric', month: 'long', day: 'numeric'
      }).format(now);
      const miladi = now.toLocaleString('ar-EG');
      document.getElementById("datetime").innerText = `📆 التاريخ الميلادي: ${miladi} | الهجري: ${hijri}`;
    }

    // الموقع (Placeholder)
    function updateLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(5);
          const lon = pos.coords.longitude.toFixed(5);
          document.getElementById("location").innerText = `📍 موقعك الحالي: خط العرض ${lat}، خط الطول ${lon}`;
        });
      }
    }

    updateDateTime();
    updateLocation();
  </script>
</body>
</html>
