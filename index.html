<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سرعة تملك العقار</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f5f5;
      color: #004d40;
    }
    .header {
      background-color: #d0f0d0;
      padding: 15px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .title {
      text-align: center;
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }
    .welcome {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #00695c;
    }
    .start-button {
      display: block;
      margin: 40px auto;
      background-color: #004d40;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .start-button:hover {
      background-color: #00796b;
    }
    .warning {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      color: #856404;
      margin-top: 25px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">شركة سرعة تملك العقار</div>
  <div class="title">نرحب بك عميلنا العزيز</div>
  <div class="welcome">بسم الله نبدأ</div>

  <div class="warning">
    ⚠️ تنبيه: هذا العقد محمي بموجب <strong>المادة التاسعة من نظام التعاملات الإلكترونية</strong> ويُعتبر نافذًا قانونيًا لدى الجهات الرسمية.
  </div>

  <a href="step1.html"><button class="start-button">ابدأ بسم الله</button></a>

  <div class="footer" id="footer"></div>

  <script>
    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById("footer").innerHTML = `التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
  </script>
</body>
</html>
