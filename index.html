<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سرعة تملك العقار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e0f2f1);
      color: #004d40;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    header {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      flex: 1;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      font-size: 20px;
      padding: 12px 30px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #e0f2f1;
    }
  </style>
</head>
<body>
  <header>
    سرعة تملك العقار والحلول التمويلية المتكاملة
  </header>

  <main>
    <h1>نرحب بك عميلنا العزيز</h1>
    <p>نبرم معك هذا العقد بشكل إلكتروني لتسهيل الإجراءات</p>
    <button onclick="window.location.href='step1.html'">ابدأ بسم الله</button>
  </main>

  <footer>
    جميع الحقوق محفوظة &copy; سرعة تملك العقار<br>
    <span id="now"></span>
  </footer>

  <script>
    const now = new Date();
    const formatter = new Intl.DateTimeFormat('ar-SA', {
      dateStyle: 'full',
      timeStyle: 'short'
    });
    document.getElementById('now').textContent = formatter.format(now);
  </script>
</body>
</html>
