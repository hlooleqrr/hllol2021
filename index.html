
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عقد اتفاقية تمويل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>نموذج تعبئة بيانات العقد</h2>
    <label>الاسم الكامل للطرف الثاني:</label>
    <input type="text" id="fullName" required placeholder="مثال: فواز مصلح العتيبي">
    <label>رقم السجل المدني:</label>
    <input type="text" id="idNumber" required pattern="\d{10}" placeholder="10 أرقام فقط">
    
    <button onclick="generateAndUpload()">موافقة على العقد</button>

    <h3>نص العقد:</h3>
    <textarea readonly>
بسم الله الرحمن الرحيم
المملكة العربية السعودية
الوساطة العقارية والتسويق
ترخيص رقم (1100042624)

عقد اتفاقية إنهاء إجراءات تمويل

تم بموجبه التوقيع في يوم الاثنين بتاريخ: / / الموافق: / / 20م، بين كلٍ من:
1/ شركة سرعة تملك العقار، وتمثلها الأستاذ/ نايف المطيري، ويشار إليه بالطرف الأول.
2/ الطرف الثاني: (الاسم والمدني يتم تعبئته آليًا)

بموجب هذا العقد يلتزم الطرف الأول بإنهاء إجراءات التمويل العقاري مقابل:
- 2.5٪ من قيمة شيك المالك.
- مبلغ 500 ريال رسوم العقد.

(باقي البنود محفوظة كما هي...)
    </textarea>
  </div>

  <script>
    async function generateAndUpload() {
      const fullName = document.getElementById('fullName').value;
      const idNumber = document.getElementById('idNumber').value;

      if (!fullName || !/^[0-9]{10}$/.test(idNumber)) {
        alert("يرجى تعبئة الاسم ورقم السجل المدني (10 أرقام) بشكل صحيح");
        return;
      }

      const content = `الطرف الثاني: ${fullName}\nرقم السجل المدني: ${idNumber}\n\nتمت الموافقة على العقد.`;
      const fileName = `contracts/contract_${idNumber}.txt`;

      const token = "ghp_your_token_here";  // <-- استبدله بالتوكن الفعلي
      const repo = "hlooleqrr.github.io";
      const owner = "hlooleqrr";
      const branch = "main";

      const getSHA = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${fileName}`, {
        headers: { Authorization: `token ${token}` }
      }).then(res => res.ok ? res.json() : null);

      const body = {
        message: `إضافة عقد جديد للطرف الثاني: ${fullName}`,
        content: btoa(unescape(encodeURIComponent(content))),
        branch: branch
      };
      if (getSHA && getSHA.sha) body.sha = getSHA.sha;

      fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${fileName}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `token ${token}`
        },
        body: JSON.stringify(body)
      }).then(res => {
        if (res.ok) alert("تم رفع العقد بنجاح للمستودع!");
        else alert("حدث خطأ أثناء رفع العقد.");
      });
    }
  </script>
</body>
</html>
