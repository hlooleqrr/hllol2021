<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سرعة تملك العقار</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal&display=swap');
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f1f1f1);
      color: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }
    header {
      background: #004d40;
      padding: 30px 10px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 5px solid #00796b;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #444;
    }
    button {
      padding: 15px 35px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f56;
    }
    footer {
      padding: 15px;
      background-color: #e0e0e0;
      font-size: 14px;
      color: #c62828;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    شركة سرعة تملك العقار<br>
    <div style="font-size: 16px; margin-top: 5px;">الحلول التمويلية المتكاملة</div>
  </header>

  <div class="main">
    <h1>نرحب بك عميلنا العزيز</h1>
    <p>نبرم معك هذا العقد بعد الإجابة على الأسئلة التالية</p>
    <button onclick="goNext()">ابدأ بسم الله</button>
  </div>

  <footer>
    ⚠️ نؤكد أن جميع البيانات تحفظ بسرية تامة | يتم استخدام الموقع لأغراض التعاقد الرسمية فقط
  </footer>

  <script>
    function goNext() {
      window.location.href = "client_login.html";
    }
  </script>
</body>
</html>
