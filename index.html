<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سرعة تملك العقار والحلول التمويلية المتكاملة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      color: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 30px 10px;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    h2 {
      font-size: 22px;
      color: #00796b;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    button {
      font-size: 18px;
      background-color: #00796b;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    footer {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      font-size: 14px;
      border-top: 2px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <header>سرعة تملك العقار والحلول التمويلية المتكاملة</header>

  <main>
    <h2>نرحب بك عميلنا العزيز</h2>
    <p>نبرم معك هذا العقد</p>
    <button onclick="location.href='step1.html'">ابدأ بسم الله</button>
  </main>

  <footer>
    ⚠️ نؤكد أن جميع معلوماتك سرية، ويُمنع مشاركتها لأي جهة. <br>
    🕒 <span id="datetime"></span>
  </footer>

  <script>
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric' };
    document.getElementById("datetime").textContent = now.toLocaleString('ar-SA', options);
  </script>
</body>
</html>
