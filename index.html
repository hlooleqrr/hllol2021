<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سرعة تملك العقار - العقد الإلكتروني</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9f9;
      color: #004d40;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 25px 10px;
      font-size: 26px;
      font-weight: bold;
    }
    .title {
      font-size: 20px;
      margin-top: 10px;
      color: #00796b;
    }
    .content {
      flex: 1;
      padding: 30px;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 40px;
    }
    button:hover {
      background-color: #005b50;
    }
    .footer {
      padding: 20px;
      font-size: 14px;
      background: #eee;
      border-top: 2px solid #ccc;
      margin-top: 30px;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>

  <header>شركة سرعة تملك العقار</header>
