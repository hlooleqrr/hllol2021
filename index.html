<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سرعة تملك العقار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f7f7f7;
      color: #004d40;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      max-width: 700px;
      margin: auto;
      padding: 40px;
      background: white;
      border: 3px solid #004d40;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #002920;
    }
    h2 {
      font-size: 22px;
      margin-top: 10px;
      color: #00796b;
    }
    .start-button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background-color: #00796b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start-button:hover {
      background-color: #005a4f;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    .alert {
      margin-top: 30px;
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border: 1px solid #ffeeba;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>سرعة تملك العقار والحلول التمويلية المتكاملة</h1>
    <h2>نرحب بك عميلنا العزيز</h2>
    <p>نبرم معك هذا العقد</p>

    <div class="alert">
      تنبيه: يتم حماية هذا العقد بموجب المادة التاسعة من نظام التجارة الإلكترونية، ويُعد ملزمًا للطرفين بعد الموافقة.
    </div>

    <button class="start-button" onclick="location.href='step1.html'">ابدأ بسم الله</button>

    <footer>
      &copy; 2025 سرعة تملك العقار | التاريخ: 1446/01/09 هـ - 2025/07/14 م
    </footer>
  </div>
</body>
</html>
