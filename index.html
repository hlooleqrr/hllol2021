<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الدخول للنظام</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #004d40;
    }
    .login-box {
      background: white;
      border: 2px solid #004d40;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #004d40;
      color: white;
      padding: 12px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>مرحباً بك</h2>
    <p>الرجاء إدخال الرمز السري للمتابعة</p>
    <input type="password" id="password" placeholder="الرمز السري">
    <button onclick="checkPassword()">دخول</button>
    <p class="error" id="error">رمز الدخول غير صحيح</p>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "qq11qQ@2032") {
        window.location.href = "step1.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
