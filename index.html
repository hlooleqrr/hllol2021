<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دخول العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f1f1f1;
      text-align: center;
      padding: 60px 20px;
      color: #004d40;
    }
    input {
      padding: 12px;
      font-size: 1rem;
      width: 260px;
      border-radius: 8px;
      border: 2px solid #009688;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>أدخل الرقم المصرح لك من المختصين</h2>
  <input type="password" id="entryCode" placeholder="مثال: 00221" />
  <br/>
  <button onclick="verifyCode()">متابعة</button>

  <script>
    // التحقق إذا سبق ورفض أو وافق وتم حفظ الرد
    if (localStorage.getItem("contract-locked") === "true") {
      location.href = "blocked.html";
    }

    function verifyCode() {
      const input = document.getElementById("entryCode").value.trim();
      if (input === "00221") {
        location.href = "step1.html";
      } else {
        alert("الرقم غير صحيح ❌");
      }
    }
  </script>
</body>
</html>
