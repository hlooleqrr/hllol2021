<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سرعة تملك العقار</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f9fafb;
      color: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    .main {
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 26px;
      background: #004d40;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
    }
    h2 {
      color: #00796b;
      margin-top: 30px;
    }
    button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 20px;
      background-color: #00695c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: red;
      padding: 15px;
      border-top: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 70%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="main">
    <h1>سرعة تملك العقار والحلول التمويلية المتكاملة</h1>
    <h2>نرحب بك عميلنا العزيز</h2>
    <p>نبرم معك هذا العقد</p>

    <button onclick="showInput()">ابدأ بسم الله</button>

    <div id="codeSection" class="hidden">
      <input type="password" id="accessCode" placeholder="أدخل الرمز السري">
      <br>
      <button onclick="checkCode()">دخول</button>
    </div>
  </div>

  <div class="footer">
    ⚠️ نأمل قراءة العقد بعناية قبل الموافقة. <br>
    التاريخ والوقت الآن: <span id="now"></span>
  </div>

  <script>
    function showInput() {
      document.getElementById('codeSection').classList.remove('hidden');
    }

    function checkCode() {
      const code = document.getElementById('accessCode').value.trim();

      // شفرات الدخول
      const adminCode = "9999";
      const clientCode = "1234";

      if (code === adminCode) {
        window.location.href = "admin-panel.html";
      } else if (code === clientCode) {
        window.location.href = "step1.html";
      } else {
        alert("رمز غير صحيح. حاول مرة أخرى.");
      }
    }

    // عرض الوقت والتاريخ
    const now = new Date();
    document.getElementById("now").innerText = now.toLocaleString('ar-EG');
  </script>

</body>
</html>
