<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      border: 2px solid #004d40;
    }
    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #004d40;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>الدخول للمخولين فقط</h2>
    <input type="password" id="adminPass" placeholder="ادخل الرمز السري">
    <button onclick="checkPass()">دخول</button>
    <div class="error" id="errorMsg">رمز خاطئ، حاول مرة أخرى.</div>
  </div>

  <script>
    function checkPass() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "11qq11qQ@2032") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "contracts-panel.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>

</body>
</html>
