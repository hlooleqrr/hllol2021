<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>تم رفض العقد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body {
      font-family: 'Tajawal', sans-serif;
      background: #ffebee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reject-box {
      background: #ffffff;
      border: 3px solid #c62828;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #c62828;
      margin-bottom: 20px;
      font-size: 24px;
    }
    p {
      font-size: 18px;
      color: #444;
    }
    .reject-box .emoji {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="reject-box">
    <div class="emoji">⛔️</div>
    <h2>تم رفض العقد</h2>
    <p>يرجى التواصل مع الممثل القانوني لإكمال الإجراءات.</p>

  </div>
</body>
</html>
