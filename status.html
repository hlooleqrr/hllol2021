<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بيانات الطرف الثاني</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #004d40;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      border: 2px solid #004d40;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    header {
      background: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      border: 2px solid #009688;
    }
    input:focus {
      border-color: #004d40;
      outline: none;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>تعبئة بيانات الطرف الثاني</h2>
    </header>

    <label>الاسم الكريم:</label>
    <input type="text" id="fullName" placeholder="اكتب اسمك الكامل">

    <label>رقم السجل المدني:</label>
    <input type="text" id="idNumber" maxlength="10" placeholder="أدخل رقم الهوية الوطنية">

    <div id="manualAddressContainer" class="hidden">
      <label>📍 لم يتم تحديد موقعك، يرجى إدخال العنوان يدويًا:</label>
      <input type="text" id="manualAddress" placeholder="مثال: الرياض، حي الرمال">
    </div>

    <button id="nextBtn" disabled>التالي ➔</button>
  </div>

  <script>
    let clientData = {
      name: '',
      id: '',
      address: '',
    };

    const fullNameInput = document.getElementById('fullName');
    const idInput = document.getElementById('idNumber');
    const manualAddressInput = document.getElementById('manualAddress');
    const manualAddressContainer = document.getElementById('manualAddressContainer');
    const nextBtn = document.getElementById('nextBtn');

    function validate() {
      const nameOk = fullNameInput.value.trim().length > 2;
      const idOk = /^\d{10}$/.test(idInput.value.trim());
      const needsManual = manualAddressContainer.style.display === 'block';
      const addressOk = !needsManual || manualAddressInput.value.trim() !== '';
      nextBtn.disabled = !(nameOk && idOk && addressOk);
    }

    function getLocation() {
      if (!navigator.geolocation) {
        showManual();
        return;
      }
      navigator.geolocation.getCurrentPosition(success, showManual, { timeout: 5000 });
    }

    function success(position) {
      const lat = position.coords.latitude.toFixed(5);
      const lon = position.coords.longitude.toFixed(5);
      clientData.address = `إحداثيات: ${lat}, ${lon}`;
      manualAddressContainer.classList.add('hidden');
      validate();
      nextBtn.disabled = false;
    }

    function showManual() {
      manualAddressContainer.classList.remove('hidden');
      manualAddressContainer.style.display = 'block';
      validate();
    }

    fullNameInput.addEventListener('input', validate);
    idInput.addEventListener('input', validate);
    manualAddressInput.addEventListener('input', validate);

    nextBtn.addEventListener('click', () => {
      clientData.name = fullNameInput.value.trim();
      clientData.id = idInput.value.trim();
      if (manualAddressContainer.style.display === 'block') {
        clientData.address = manualAddressInput.value.trim();
      }
      localStorage.setItem('contract-step1', JSON.stringify(clientData));
      location.href = 'step2.html';
    });

    // بداية التحقق من وجود حظر
    if (localStorage.getItem("contract-locked") === "true") {
      location.href = "blocked.html";
    }

    window.onload = getLocation;
  </script>
</body>
</html>
