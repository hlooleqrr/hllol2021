<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>وضع العقد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f1f1f1;
      color: #004d40;
      text-align: center;
      padding: 50px 20px;
    }
    input {
      padding: 12px;
      font-size: 1rem;
      width: 250px;
      border-radius: 8px;
      border: 2px solid #009688;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 30px;
      font-size: 1.1rem;
    }
    #downloadBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>نتيجة العقد (للمصرح لهم فقط)</h2>
  <p>أدخل الرقم للوصول إلى الرد</p>
  <input type="password" id="accessKey" placeholder="*****" />
  <br />
  <button onclick="checkAccess()">عرض النتيجة</button>

  <div id="result"></div>
  <button id="downloadBtn" onclick="downloadPDF()">📄 تحميل نسخة PDF</button>

  <script>
    const secret = '00221';
    const data = JSON.parse(localStorage.getItem('contract-client') || '{}');

    function checkAccess() {
      const key = document.getElementById('accessKey').value.trim();
      if (key !== secret) {
        alert('رقم غير صحيح');
        return;
      }

      if (!data.name || !data.id || !data.response) {
        document.getElementById('result').innerHTML = '❗ لا يوجد عقد مسجل أو لم يتم الرد عليه.';
        return;
      }

      const resultText = data.response === 'موافقة'
        ? '✅ تم إبرام العقد بنجاح'
        : '❌ تم رفض العقد رسميًا';

      document.getElementById('result').innerHTML = `
        <p><strong>${resultText}</strong></p>
        <p>الاسم: ${data.name}</p>
        <p>السجل المدني: ${data.id}</p>
        <p>تاريخ الميلاد: ${data.birthdate}</p>
        <p>الجوال: ${data.phone}</p>
        <p>العنوان: ${data.address}</p>
        <p>الرد: ${data.response}</p>
        <p>الوقت والتاريخ: ${data.timestamp}</p>
      `;
      document.getElementById('downloadBtn').style.display = 'inline-block';
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const content = `
عقد إنهاء إجراءات تمويل عقاري

الاسم: ${data.name}
السجل المدني: ${data.id}
تاريخ الميلاد: ${data.birthdate}
الجوال: ${data.phone}
العنوان: ${data.address}
الرد: ${data.response}
الوقت والتاريخ: ${data.timestamp}
`;

      doc.setFont('Helvetica');
      doc.setFontSize(14);
      doc.text(content, 15, 30);
      doc.save(`عقد_${data.name}.pdf`);
    }
  </script>
</body>
</html>
