<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>وضع العقد</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
      color: #004d40;
    }
    input {
      padding: 12px;
      font-size: 1rem;
      width: 250px;
      border-radius: 8px;
      border: 2px solid #009688;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2rem;
    }
    #downloadBtn {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h2>نتيجة العقد (للمصرح لهم فقط)</h2>
<p>أدخل الرقم للوصول إلى الرد</p>
<input type="password" id="accessKey" placeholder="*****" />
<br/>
<button onclick="checkAccess()">عرض النتيجة</button>

<div id="result"></div>
<button id="downloadBtn" onclick="downloadPDF()">📄 تحميل نسخة PDF</button>

<script>
  const secret = '99229917';
  const clientData = JSON.parse(localStorage.getItem('contract-client') || '{}');

  function checkAccess() {
    const key = document.getElementById('accessKey').value.trim();
    if (key !== secret) {
      alert('رقم غير صحيح');
      return;
    }

    if (!clientData.name || !clientData.id || !clientData.response) {
      document.getElementById('result').innerHTML = '❗ لا يوجد عقد تم تعبئته.';
      return;
    }

    const resultText = clientData.response === 'موافقة'
      ? '✅ تم إبرام العقد بنجاح'
      : '❌ تم رفض العقد رسميًا';

    document.getElementById('result').innerHTML = `
      <p><strong>${resultText}</strong></p>
      <p>الاسم: ${clientData.name}</p>
      <p>السجل المدني: ${clientData.id}</p>
      <p>العنوان: ${clientData.address}</p>
      <p>الرد: ${clientData.response}</p>
      <p>التاريخ والوقت: ${clientData.timestamp}</p>
    `;
    document.getElementById('downloadBtn').style.display = 'inline-block';
  }

  function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const content = `
عقد إنهاء إجراءات تمويل عقاري
-------------------------------------
الاسم: ${clientData.name}
السجل المدني: ${clientData.id}
العنوان: ${clientData.address}
الرد: ${clientData.response}
التاريخ والوقت: ${clientData.timestamp}
`;
    doc.setFont('Helvetica');
    doc.setFontSize(14);
    doc.text(content, 15, 30);
    doc.save(\`عقد_\${clientData.name}.pdf\`);
  }
</script>

</body>
</html>
