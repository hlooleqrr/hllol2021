<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التحقق من الرقم المخصص</title>
  <style>
    body {
      padding: 20px;
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f5f5;
      color: #004d40;
    }
    .header {
      background-color: #d0f0d0;
      padding: 15px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .input-box {
      margin-top: 40px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      border: 2px solid #004d40;
      border-radius: 6px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #004d40;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    .warning {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      color: #856404;
      margin-top: 25px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">شركة سرعة تملك العقار</div>

  <div class="input-box">
    <label>ادخل الرقم المخصص</label><br><br>
    <input type="text" id="code" oninput="checkCode()" placeholder="•••••" />
    <br>
    <button id="next" onclick="goNext()">التالي</button>
  </div>

  <div class="warning">
    ⚠️ تنبيه: هذا العقد محمي بموجب <strong>المادة التاسعة من نظام التعاملات الإلكترونية</strong>.
  </div>

  <div class="footer" id="footer"></div>

  <script>
    function checkCode() {
      const code = document.getElementById("code").value;
      const nextBtn = document.getElementById("next");
      if (code === "1234q" || code === "4321q") {
        nextBtn.style.display = "inline-block";
      } else {
        nextBtn.style.display = "none";
      }
    }

    function goNext() {
      const code = document.getElementById("code").value;
      if (code === "1234q") {
        window.location.href = "step2.html";
      } else if (code === "4321q") {
        window.location.href = "admin_login.html";
      }
    }

    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById("footer").innerHTML = `التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
  </script>
</body>
</html>
