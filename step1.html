<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحقق من الرقم المصرح</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border: 2px solid #004d40;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>أدخل الرقم المصرح لك</h2>
    <input type="text" id="authorizedCode" placeholder="مثال: 00221">
    <button onclick="verifyCode()">التالي</button>
    <div id="error" class="error">الرقم غير مصرح</div>
  </div>

  <script>
    function verifyCode() {
      const code = document.getElementById("authorizedCode").value.trim();
      if (code === "00221") {
        localStorage.setItem("authorized", "true");
        window.location.href = "step2.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
