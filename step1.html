<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الخطوة 1 - الاسم الكريم</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }
    header {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 30px;
      text-align: center;
    }
    label {
      font-size: 20px;
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background-color: #00796b;
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    footer {
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #333;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    سرعة تملك العقار والحلول التمويلية المتكاملة
  </header>

  <main>
    <label for="clientName">اسمك الكريم:</label>
    <input type="text" id="clientName" placeholder="اكتب اسمك هنا" required />
    <br />
    <button onclick="saveName()">التالي</button>
    <div class="warning">تنبيه: جميع المعلومات يتم حفظها بسرية تامة داخل النظام.</div>
  </main>

  <footer>
    <div id="datetime"></div>
  </footer>

  <script>
    function saveName() {
      const name = document.getElementById('clientName').value.trim();
      if (name === '') {
        alert('الرجاء كتابة الاسم الكريم');
        return;
      }
      localStorage.setItem('clientName', name);
      window.location.href = "step2.html";
    }

    // عرض الوقت والتاريخ
    const now = new Date();
    const datetimeString = now.toLocaleString('ar-SA', {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      year: 'numeric',
      month: '2-digit',
      day: '2-digit'
    });
    document.getElementById('datetime').textContent = `التاريخ والوقت الآن: ${datetimeString}`;
  </script>
</body>
</html>
