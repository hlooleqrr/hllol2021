<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحقق من الرقم</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
    }

    .company-header {
      background-color: #d0f0d0;
      color: #004d40;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .alert-box {
      background-color: #fdecea;
      color: #c62828;
      border: 1px solid #f5c6cb;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
      margin-top: 20px;
      text-align: center;
    }

    .form-group {
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      border: 2px solid #004d40;
      border-radius: 6px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #004d40;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-header">شركة سرعة تملك العقار</div>

    <div class="form-group">
      <label>ادخل الرقم المخصص:</label><br><br>
      <input type="text" id="code" oninput="checkCode()" placeholder="مثال: 1234q أو 4321q" />
      <br>
      <button id="nextBtn" onclick="goNext()">التالي</button>
    </div>

    <div class="alert-box">
      ⚠️ <strong>تنبيه:</strong> هذا العقد محمي بموجب <strong>المادة التاسعة</strong> من نظام التعاملات الإلكترونية، ويُعتبر نافذًا قانونيًا.
    </div>
  </div>

  <div class="footer" id="footer"></div>

  <script>
    function checkCode() {
      const val = document.getElementById("code").value.trim();
      const btn = document.getElementById("nextBtn");
      if (val === "1234q" || val === "4321q") {
        btn.style.display = "inline-block";
      } else {
        btn.style.display = "none";
      }
    }

    function goNext() {
      const code = document.getElementById("code").value.trim();
      if (code === "1234q") {
        window.location.href = "step2.html";
      } else if (code === "4321q") {
        window.location.href = "admin_login.html";
      }
    }

    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById("footer").innerHTML =
      `التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
  </script>
</body>
</html>
