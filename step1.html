<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>البيانات الشخصية - سرعة تملك العقار</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f7f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      text-align: right;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #00796b;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005b50;
    }
    .footer {
      padding: 20px;
      font-size: 14px;
      background: #eee;
      border-top: 2px solid #ccc;
      margin-top: 30px;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body onload="loadDateTime()">

  <header>شركة سرعة تملك العقار</header>

  <div class="container">
    <form onsubmit="return goToNext();">
      <label for="name">الاسم الكريم:</label>
      <input type="text" id="name" name="name" required>

      <label for="nid">رقم الهوية:</label>
      <input type="text" id="nid" name="nid" pattern="^[0-9]{10}$" required maxlength="10" minlength="10">

      <label for="mobile">رقم الجوال:</label>
      <input type="text" id="mobile" name="mobile" pattern="^05[0-9]{8}$" required maxlength="10" minlength="10">

      <label for="birth">تاريخ الميلاد (هجري):</label>
      <input type="text" id="birth" name="birth" placeholder="مثال: 1415/07/01" required>

      <button type="submit">التالي</button>
    </form>
  </div>

  <div class="footer">
    <div class="warning">
      تنبيه: يعتبر التوقيع الإلكتروني ملزمًا نظامًا حسب المادة (2) من نظام التعاملات الإلكترونية السعودي.
    </div>
    <div id="datetime"></div>
    <div id="location"></div>
  </div>

  <script>
    function goToNext() {
      // حفظ البيانات مؤقتاً
      localStorage.setItem("name", document.getElementById("name").value);
      localStorage.setItem("nid", document.getElementById("nid").value);
      localStorage.setItem("mobile", document.getElementById("mobile").value);
      localStorage.setItem("birth", document.getElementById("birth").value);
      window.location.href = "step2.html";
      return false;
    }

    function loadDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('ar-EG');
      document.getElementById("datetime").innerText = `التاريخ والوقت: ${formatted}`;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(5);
          const long = pos.coords.longitude.toFixed(5);
          document.getElementById("location").innerText = `الموقع: خط العرض ${lat} - خط الطول ${long}`;
        });
      } else {
        document.getElementById("location").innerText = "الموقع غير مدعوم.";
      }
    }
  </script>

</body>
</html>
