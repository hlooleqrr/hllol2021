<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الخطوة 1 - الاسم الكريم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      color: #004d40;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      max-width: 700px;
      margin: auto;
      padding: 40px;
      background: white;
      border: 3px solid #004d40;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 26px;
      text-align: center;
      color: #002920;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a4f;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>سرعة تملك العقار والحلول التمويلية المتكاملة</h1>

    <form action="step2.html">
      <label for="fullName">الاسم الكريم:</label>
      <input type="text" id="fullName" name="fullName" required>

      <div style="background-color: #fff3cd; border: 1px solid #ffeeba; padding: 15px; border-radius: 8px; font-size: 16px; color: #856404; margin-top: 20px;">
        ⚠️ <strong>تنبيه:</strong> يتم حماية هذا العقد وتوثيقه بموجب <strong>المادة التاسعة من نظام المعاملات الإلكترونية</strong>، ويُعد سجلًا إلكترونيًا موثقًا وحجة نظامية معتبرة في الإثبات أمام الجهات الرسمية.
      </div>

      <button type="submit">التالي</button>
    </form>

    <footer>
      &copy; 2025 سرعة تملك العقار | التاريخ: 1446/01/09 هـ - 2025/07/14 م
    </footer>
  </div>
</body>
</html>
