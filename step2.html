<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحديد الموقع</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #004d40;
    }
    .header {
      background-color: #d0f0d0;
      padding: 15px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .box {
      margin-top: 30px;
      text-align: center;
    }
    textarea, input {
      width: 80%;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #004d40;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #004d40;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    .warning {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      color: #856404;
      margin-top: 25px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">شركة سرعة تملك العقار</div>

  <div class="box">
    <p>يرجى تحديد موقعك الحالي:</p>
    <button onclick="getLocation()">مشاركة الموقع</button>
    <p>أو أدخل موقعك يدويًا:</p>
    <textarea id="manualLocation" rows="3" placeholder="مثال: الرياض - حي لبن" oninput="enableNext()"></textarea>
    <br>
    <button id="nextBtn" onclick="goNext()">أكمل</button>
  </div>

  <div class="warning">
    ⚠️ تنبيه: هذا العقد محمي بموجب <strong>المادة التاسعة من نظام التعاملات الإلكترونية</strong>.
  </div>

  <div class="footer" id="footer"></div>

  <script>
    function getLocation() {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          document.getElementById("nextBtn").style.display = "inline-block";
        },
        function(error) {
          alert("تم رفض مشاركة الموقع، يرجى إدخاله يدويًا.");
        }
      );
    }

    function enableNext() {
      const val = document.getElementById("manualLocation").value.trim();
      if (val.length > 5) {
        document.getElementById("nextBtn").style.display = "inline-block";
      }
    }

    function goNext() {
      window.location.href = "step3.html";
    }

    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById("footer").innerHTML = `التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
  </script>
</body>
</html>
