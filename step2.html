<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الخطوة الثانية - بيانات إضافية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #004d40;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #00695c;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      margin-top: 20px;
      background-color: #00695c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>الخطوة ٢: بيانات إضافية</h2>
    <form onsubmit="saveStep2(); return false;">
      <label>رقم الجوال</label>
      <input type="tel" id="phone" required>

      <label>تاريخ الميلاد</label>
      <div style="display: flex; gap: 5px;">
        <select id="day" required></select>
        <select id="month" required></select>
        <select id="year" required></select>
      </div>

      <button class="btn" type="submit">التالي</button>
    </form>
  </div>

  <script>
    const day = document.getElementById("day");
    const month = document.getElementById("month");
    const year = document.getElementById("year");

    for (let i = 1; i <= 31; i++) {
      day.innerHTML += `<option value="${i}">${i}</option>`;
    }
    for (let i = 1; i <= 12; i++) {
      month.innerHTML += `<option value="${i}">${i}</option>`;
    }
    for (let i = 1950; i <= new Date().getFullYear(); i++) {
      year.innerHTML += `<option value="${i}">${i}</option>`;
    }

    function saveStep2() {
      const phone = document.getElementById("phone").value;
      const dob = `${day.value}/${month.value}/${year.value}`;

      const data = {
        phone, dob
      };

      localStorage.setItem("step2", JSON.stringify(data));
      window.location.href = "contract.html";
    }
  </script>
</body>
</html>
