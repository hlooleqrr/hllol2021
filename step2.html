<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مشاركة الموقع</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      color: #004d40;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 650px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 2px solid #004d40;
    }
    .company-name {
      background-color: #e6f9ec;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #006400;
      margin-bottom: 20px;
    }
    button, input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f56;
    }
    .alert {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      color: #856404;
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
      color: #777;
    }
    #manualInput {
      display: none;
    }
    .note {
      font-size: 14px;
      margin-top: 5px;
      color: #a00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-name">سرعة تملك العقار والحلول التمويلية المتكاملة</div>

    <button onclick="getLocation()">📍 مشاركة الموقع الحالي</button>

    <div id="manualInput">
      <label for="manualLocation">لم يتم قبول المشاركة، يرجى إدخال الموقع يدويًا:</label>
      <input type="text" id="manualLocation" placeholder="مثال: الرياض، مدينة الرياض، حي لبن" oninput="checkInput()" />
    </div>

    <button id="nextBtn" onclick="goNext()" disabled>اكمل</button>

    <div id="locationStatus" class="note"></div>

    <div class="alert">
      ⚠️ <strong>تنبيه:</strong> يتم حماية هذا العقد وتوثيقه بموجب <strong>المادة التاسعة من نظام المعاملات الإلكترونية</strong>، ويُعد سجلًا إلكترونيًا موثقًا وحجة نظامية معتبرة في الإثبات أمام الجهات الرسمية.
    </div>

    <footer>
      <p id="dateTime"></p>
      <p id="locationFooter">جميع الحقوق محفوظة لشركة سرعة تملك العقار</p>
    </footer>
  </div>

  <script>
    let locationText = "";

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showManualInput);
      } else {
        showManualInput();
      }
    }

    function showPosition(position) {
      locationText = `خط العرض ${position.coords.latitude.toFixed(5)}, خط الطول ${position.coords.longitude.toFixed(5)}`;
      document.getElementById("locationStatus").textContent = `📍 الموقع الحالي: ${locationText}`;
      document.getElementById("locationFooter").innerHTML = `جميع الحقوق محفوظة لشركة سرعة تملك العقار<br>الموقع: ${locationText}`;
      localStorage.setItem("location", locationText);
      document.getElementById("nextBtn").disabled = false;
    }

    function showManualInput() {
      document.getElementById("manualInput").style.display = "block";
    }

    function checkInput() {
      const input = document.getElementById("manualLocation").value.trim();
      if (input.length >= 8) {
        const manualLocation = `لم يسمح بمشاركة موقعه، وتم تسجيل الموقع التالي: ${input}`;
        document.getElementById("nextBtn").disabled = false;
        document.getElementById("locationStatus").textContent = manualLocation;
        document.getElementById("locationFooter").innerHTML = `جميع الحقوق محفوظة لشركة سرعة تملك العقار<br>${manualLocation}`;
        localStorage.setItem("location", manualLocation);
      } else {
        document.getElementById("nextBtn").disabled = true;
      }
    }

    function goNext() {
      window.location.href = "step3.html";
    }

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString('ar-EG');
      const date = now.toLocaleDateString('ar-EG', options);
      document.getElementById("dateTime").textContent = `🗓️ التاريخ: ${date} - ⏰ الوقت: ${time}`;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
