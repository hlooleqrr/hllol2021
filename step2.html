<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختيار العنوان</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f3f3;
      color: #004d40;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 30px 20px 0;
      background-color: #ffffff;
      border-radius: 12px;
      border: 2px solid #004d40;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      flex-grow: 1;
    }
    .company-name {
      background-color: #e6f9ec;
      padding: 15px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #006400;
      border-bottom: 2px solid #004d40;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    h2 {
      text-align: center;
      font-size: 22px;
      margin-top: 30px;
    }
    .button {
      display: block;
      width: 100%;
      background-color: #00796b;
      color: white;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #005f56;
    }
    .input-section {
      margin-top: 20px;
      display: none;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    .warning {
      color: #b30000;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    .next-button {
      background-color: #004d40;
      color: white;
      padding: 12px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      display: none;
    }
    .alert {
      background-color: #ffe5e5;
      border: 1px solid #ffcccc;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      color: #b30000;
      margin: 25px 20px 0;
    }
    footer {
      padding: 15px 20px;
      text-align: center;
      background-color: #f9f9f9;
      font-size: 15px;
      color: #777;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-name">سرعة تملك العقار والحلول التمويلية المتكاملة</div>

    <h2>ما هو عنوانك؟</h2>

    <button class="button" onclick="useLocation()">📍 استخدام الموقع الحالي</button>
    <button class="button" onclick="showManualInput()">✏️ كتابة العنوان يدويًا</button>

    <div class="input-section" id="manualSection">
      <label for="manualAddress">أدخل عنوانك (مثال: الرياض، حي لبن، شارع الأمير ...):</label>
