<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البيانات الأساسية</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #004d40;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>البيانات الأساسية</h2>
    <form action="contract.html" method="GET" onsubmit="storeData();">
      <label for="name">الاسم الكريم</label>
      <input type="text" id="name" name="name" required>

      <label for="id">رقم السجل المدني</label>
      <input type="text" id="id" name="id" required>

      <label for="mobile">رقم الجوال</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="birthDay">تاريخ الميلاد (ميلادي)</label>
      <div style="display: flex; gap: 5px;">
        <select id="day" required>
          <option value="">اليوم</option>
          ${[...Array(31).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
        <select id="month" required>
          <option value="">الشهر</option>
          ${[...Array(12).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
        <select id="year" required>
          <option value="">السنة</option>
          ${[...Array(80).keys()].map(i => {
            const y = new Date().getFullYear() - i;
            return `<option value="${y}">${y}</option>`;
          }).join('')}
        </select>
      </div>

      <label for="address">العنوان</label>
      <input type="text" id="address" name="address">

      <button type="submit">التالي</button>
    </form>
  </div>

  <script>
    function storeData() {
      const name = document.getElementById("name").value;
      const id = document.getElementById("id").value;
      const mobile = document.getElementById("mobile").value;
      const address = document.getElementById("address").value;
      const birthDay = document.getElementById("day").value;
      const birthMonth = document.getElementById("month").value;
      const birthYear = document.getElementById("year").value;

      localStorage.setItem("name", name);
      localStorage.setItem("id", id);
      localStorage.setItem("mobile", mobile);
      localStorage.setItem("address", address);
      localStorage.setItem("birthdate", `${birthDay}/${birthMonth}/${birthYear}`);
    }
  </script>
</body>
</html>
