<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الخطوة 2 - الجوال وتاريخ الميلاد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #004d40;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #004d40;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 2px solid #009688;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #00796b;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>الخطوة 2: معلومات التواصل</h2>

    <label>رقم الجوال:</label>
    <input type="text" id="phone" placeholder="05xxxxxxxx" maxlength="10" />

    <label>تاريخ الميلاد (ميلادي):</label>
    <select id="day">
      <option value="">اليوم</option>
    </select>
    <select id="month">
      <option value="">الشهر</option>
    </select>
    <select id="year">
      <option value="">السنة</option>
    </select>

    <button id="continueBtn" disabled>متابعة العقد ➔</button>
  </div>

  <script>
    const phoneInput = document.getElementById('phone');
    const daySelect = document.getElementById('day');
    const monthSelect = document.getElementById('month');
    const yearSelect = document.getElementById('year');
    const continueBtn = document.getElementById('continueBtn');

    for (let i = 1; i <= 31; i++) {
      daySelect.innerHTML += `<option value="${i}">${i}</option>`;
    }
    for (let i = 1; i <= 12; i++) {
      monthSelect.innerHTML += `<option value="${i}">${i}</option>`;
    }
    for (let i = 1960; i <= new Date().getFullYear(); i++) {
      yearSelect.innerHTML += `<option value="${i}">${i}</option>`;
    }

    function validate() {
      const phone = phoneInput.value.trim();
      const day = daySelect.value;
      const month = monthSelect.value;
      const year = yearSelect.value;
      const isValid = /^05\d{8}$/.test(phone) && day && month && year;
      continueBtn.disabled = !isValid;
    }

    phoneInput.addEventListener('input', validate);
    daySelect.addEventListener('change', validate);
    monthSelect.addEventListener('change', validate);
    yearSelect.addEventListener('change', validate);

    continueBtn.addEventListener('click', () => {
      const step1 = JSON.parse(localStorage.getItem('client-step1') || '{}');
      const client = {
        ...step1,
        phone: phoneInput.value.trim(),
        birthdate: `${yearSelect.value}-${monthSelect.value.padStart(2, '0')}-${daySelect.value.padStart(2, '0')}`
      };
      localStorage.setItem('client-data', JSON.stringify(client));
      window.location.href = "contract.html";
    });
  </script>
</body>
</html>
