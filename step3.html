<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم إبرام العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #2e7d32;
    }
    .box {
      max-width: 700px;
      margin: 100px auto;
      background: white;
      border: 3px solid #2e7d32;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #1b5e20;
    }
    .info {
      font-size: 18px;
      margin-top: 30px;
      line-height: 2;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #004d40;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="fillInfo()">

  <div class="box">
    <div class="logo">شركة سرعة تملك العقار</div>
    <h1>✅ تم إبرام العقد بنجاح</h1>
    <p class="info">
      تم تسجيل موافقتك على العقد إلكترونيًا.<br>
      هذا التوقيع ملزم قانونًا وفقًا لنظام التعاملات الإلكترونية.<br>
      <span id="datetime"></span><br>
      <span id="location"></span>
    </p>

    <button class="btn" onclick="window.location.href='index.html'">العودة للرئيسية</button>
  </div>

  <script>
    function fillInfo() {
      const now = new Date();
      document.getElementById("datetime").innerText = `التاريخ والوقت: ${now.toLocaleString('ar-EG')}`;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(5);
          const long = pos.coords.longitude.toFixed(5);
          document.getElementById("location").innerText = `الموقع: خط العرض ${lat} - خط الطول ${long}`;
        });
      } else {
        document.getElementById("location").innerText = "الموقع غير متوفر";
      }
    }
  </script>

</body>
</html>
