<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاسم الكريم</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
    }

    .company-header {
      background-color: #d0f0d0;
      color: #004d40;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .alert-box {
      background-color: #fdecea;
      color: #c62828;
      border: 1px solid #f5c6cb;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
      margin-top: 20px;
      text-align: center;
    }

    .form-group {
      text-align: center;
      margin-top: 40px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      border: 2px solid #004d40;
      border-radius: 6px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #004d40;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-header">شركة سرعة تملك العقار</div>

    <div class="form-group">
      <label>الاسم الكريم (بالعربية وثلاثي على الأقل):</label><br><br>
      <input type="text" id="fullname" oninput="validateName()" placeholder="مثال: محمد أحمد الغامدي" />
      <br>
      <button id="nextBtn" onclick="goNext()">أكمل</button>
    </div>

    <div class="alert-box">
      ⚠️ <strong>تنبيه:</strong> هذا العقد محمي بموجب <strong>المادة التاسعة</strong> من نظام التعاملات الإلكترونية، ويُعتبر نافذًا قانونيًا.
    </div>
  </div>

  <div class="footer" id="footer"></div>

  <script>
    function validateName() {
      const name = document.getElementById("fullname").value.trim();
      const arabic = /^[\u0600-\u06FF\s]+$/;
      const wordCount = name.split(/\s+/).filter(Boolean).length;

      if (arabic.test(name) && wordCount >= 3) {
        localStorage.setItem("clientName", name);
        document.getElementById("nextBtn").style.display = "inline-block";
      } else {
        document.getElementById("nextBtn").style.display = "none";
      }
    }

    function goNext() {
      window.location.href = "step4.html";
    }

    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const locationSaved = localStorage.getItem("clientLocation") || "—";
    document.getElementById("footer").innerHTML =
      `الموقع: ${locationSaved}<br>التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
  </script>
</body>
</html>
