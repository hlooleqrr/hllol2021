<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مراجعة البيانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: white;
      border: 2px solid #004d40;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      margin-top: 40px;
      width: 90%;
      max-width: 450px;
    }
    h2 {
      color: #004d40;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    button {
      padding: 10px 30px;
      font-size: 18px;
      background: #004d40;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>تأكيد بياناتك</h2>
    <p><strong>الاسم:</strong> <span id="name"></span></p>
    <p><strong>رقم الهوية:</strong> <span id="id"></span></p>
    <p><strong>رقم الجوال:</strong> <span id="mobile"></span></p>
    <p><strong>تاريخ الميلاد الهجري:</strong> <span id="birth"></span></p>

    <button onclick="goNext()">التالي</button>
  </div>

  <script>
    document.getElementById("name").textContent = localStorage.getItem("clientName");
    document.getElementById("id").textContent = localStorage.getItem("clientId");
    document.getElementById("mobile").textContent = localStorage.getItem("clientMobile");
    document.getElementById("birth").textContent = localStorage.getItem("clientBirth");

    function goNext() {
      window.location.href = "step4.html";
    }
  </script>
</body>
</html>
