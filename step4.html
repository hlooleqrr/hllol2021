<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدخول للعميل</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 3px solid #004d40;
    }
    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 12px;
      width: 90%;
      margin-bottom: 20px;
      border: 2px solid #004d40;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
    }
    button {
      padding: 12px 30px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00796b;
    }
    .error {
      color: red;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>أدخل الرمز المخصص للدخول</h2>
    <input type="password" id="code" placeholder="مثال: 00221">
    <br>
    <button onclick="checkCode()">التالي</button>
    <div class="error" id="error">الرمز غير صحيح، حاول مرة أخرى.</div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById("code").value.trim();
      const adminCode = "11qqQQ@2032";
      const userCode = "00221";
      if (code === userCode) {
        window.location.href = "step4.html";
      } else if (code === adminCode) {
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
