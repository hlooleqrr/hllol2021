<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد العقد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f9f7;
      margin: 0;
      text-align: center;
      color: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    .box {
      background: white;
      margin: auto;
      padding: 30px;
      max-width: 600px;
      border-radius: 12px;
      border: 3px solid #00796b;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #00695c;
      font-size: 26px;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    .success {
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ تم إبرام العقد بنجاح</h1>
    <p>نشكر لك موافقتك على بنود العقد.</p>
    <div class="success">
      العقد الآن قيد التنفيذ من قبل شركة سرعة تملك العقار
    </div>
    <p style="margin-top:30px; font-size:14px;">📍 التاريخ والوقت: <span id="datetime"></span></p>
  </div>

  <script>
    const now = new Date();
    const datetime = now.toLocaleDateString('ar-SA') + ' - ' + now.toLocaleTimeString('ar-SA');
    document.getElementById("datetime").innerText = datetime;
  </script>
</body>
</html>
