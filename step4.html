<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بيانات الطرف الثاني</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f1f8e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h2 {
      color: #33691e;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      border: 2px solid #33691e;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 30px;
      background-color: #33691e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #558b2f;
    }
  </style>
</head>
<body>

  <h2>الرجاء إدخال بيانات الطرف الثاني</h2>
  <input type="text" id="name" placeholder="الاسم الكريم" required>
  <input type="text" id="id" placeholder="رقم الهوية" required>
  <br>
  <button onclick="saveAndContinue()">التالي</button>

  <script>
    function saveAndContinue() {
      const name = document.getElementById("name").value.trim();
      const id = document.getElementById("id").value.trim();
      if (name && id) {
        localStorage.setItem("clientName", name);
        localStorage.setItem("clientId", id);
        window.location.href = "step5.html";
      } else {
        alert("يرجى تعبئة جميع الحقول.");
      }
    }
  </script>
</body>
</html>
