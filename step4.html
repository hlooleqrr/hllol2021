<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تاريخ الميلاد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #004d40;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      flex: 1;
    }

    .company-box {
      background: #e0f2f1;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid #00796b;
      text-align: center;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 20px;
      text-align: center;
      color: #004d40;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      margin: 10px 0 20px;
      border-radius: 8px;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      padding: 20px 10px;
      background: #eee;
      color: #333;
    }

    .alert {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border: 1px solid #c62828;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="company-box">💼 شركة سرعة تملك العقار</div>

    <h2>الرجاء إدخال تاريخ ميلادك بالهجري</h2>

    <form onsubmit="saveHijri(); return false;">
      <select id="day" required></select>
      <select id="month" required></select>
      <select id="year" required></select>

      <button type="submit">التالي</button>
    </form>

    <div class="alert">
      ⚠️ هذا الموقع يخضع لنظام المعاملات الإلكترونية - المادة التاسعة: يُعد هذا الإدخال ملزمًا إلكترونيًا.
    </div>
  </div>

  <div class="footer" id="footerInfo">
    📅 جاري تحميل الوقت والموقع...
  </div>

  <script>
    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
    const dateStr = now.toLocaleDateString('ar-EG', options);
    const timeStr = now.toLocaleTimeString('ar-EG');

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const loc = `📍 ${position.coords.latitude.toFixed(5)}, ${position.coords.longitude.toFixed(5)}`;
        document.getElementById("footerInfo").innerText = `📅 ${dateStr} - ${timeStr} | ${loc}`;
      },
      () => {
        document.getElementById("footerInfo").innerText = `📅 ${dateStr} - ${timeStr} | 📍 الموقع غير متاح`;
      }
    );

    const daySelect = document.getElementById('day');
    const monthSelect = document.getElementById('month');
    const yearSelect = document.getElementById('year');

    for (let i = 1; i <= 30; i++) {
      let opt = document.createElement('option');
      opt.value = i;
      opt.text = `اليوم ${i}`;
      daySelect.appendChild(opt);
    }

    const months = ['محرم', 'صفر', 'ربيع الأول', 'ربيع الآخر', 'جمادى الأولى', 'جمادى الآخرة', 'رجب', 'شعبان', 'رمضان', 'شوال', 'ذو القعدة', 'ذو الحجة'];
    for (let i = 0; i < 12; i++) {
      let opt = document.createElement('option');
      opt.value = i + 1;
      opt.text = `الشهر ${months[i]}`;
      monthSelect.appendChild(opt);
    }

    for (let y = 1370; y <= 1445; y++) {
      let opt = document.createElement('option');
      opt.value = y;
      opt.text = `السنة ${y}`;
      yearSelect.appendChild(opt);
    }

    // تعيين القيمة الافتراضية
    daySelect.value = 1;
    monthSelect.value = 1;
    yearSelect.value = 1412;

    function saveHijri() {
      const day = document.getElementById("day").value.padStart(2, '0');
      const month = document.getElementById("month").value.padStart(2, '0');
      const year = document.getElementById("year").value;
      const fullDate = `${year}/${month}/${day}`;
      localStorage.setItem("hijriDate", fullDate);
      window.location.href = "step5.html";
    }
  </script>

</body>
</html>
