<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الخطوة 4 - تاريخ الميلاد الهجري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #004d40;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    select {
      width: 30%;
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تاريخ الميلاد الهجري</h2>
    <div>
      <select id="day"></select>
      <select id="month">
        <option value="01">محرم</option>
        <option value="02">صفر</option>
        <option value="03">ربيع أول</option>
        <option value="04">ربيع ثاني</option>
        <option value="05">جمادى الأولى</option>
        <option value="06">جمادى الآخرة</option>
        <option value="07">رجب</option>
        <option value="08">شعبان</option>
        <option value="09">رمضان</option>
        <option value="10">شوال</option>
        <option value="11">ذو القعدة</option>
        <option value="12">ذو الحجة</option>
      </select>
      <select id="year"></select>
    </div>
    <button onclick="saveAndNext()">التالي</button>
  </div>

  <script>
    const daySelect = document.getElementById("day");
    const yearSelect = document.getElementById("year");

    // تعبئة الأيام
    for (let i = 1; i <= 30; i++) {
      const value = i.toString().padStart(2, '0');
      daySelect.innerHTML += `<option value="${value}">${value}</option>`;
    }

    // تعبئة السنوات من 1370 إلى 1445
    for (let y = 1445; y >= 1370; y--) {
      yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }

    function saveAndNext() {
      const day = document.getElementById("day").value;
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;
      const fullDate = `${year}/${month}/${day}`;
      localStorage.setItem("client_birth", fullDate);
      window.location.href = "step5.html";
    }
  </script>
</body>
</html>
