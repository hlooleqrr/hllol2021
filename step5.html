<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الموافقة النهائية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f1f8e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      min-height: 100vh;
      margin: 0;
    }

    .header {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 4px solid #00796b;
    }

    .box {
      background: white;
      border: 3px solid #004d40;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      margin-top: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #33691e;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
    }

    button {
      background-color: #33691e;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #558b2f;
    }

    .error {
      color: red;
      font-size: 15px;
      margin-top: 10px;
    }

    .legal {
      margin-top: 30px;
      font-size: 14px;
      color: #c62828;
      font-weight: bold;
      background: #fff4f4;
      border: 2px solid #d32f2f;
      border-radius: 10px;
      padding: 15px;
    }
  </style>
</head>
<body>

  <div class="header">شركة سرعة تملك العقار والحلول التمويلية المتكاملة</div>

  <div class="box">
    <h2>تأكيد الموافقة على العقد</h2>
    <p>يرجى إدخال رقم الهوية مرة أخرى وكتابة كلمة <strong>موافق</strong> لإبرام العقد.</p>

    <input type="text" id="idConfirm" placeholder="أدخل رقم الهوية">
    <input type="text" id="approvalWord" placeholder='اكتب "موافق" فقط'>

    <div id="errorMsg" class="error"></div>

    <button onclick="validateAndContinue()">تأكيد</button>

    <div class="legal">
      ⚠️ تنبيه: سيتم تسجيل هذه الموافقة بشكل إلكتروني، وتُعد ملزمة قانونًا حسب المادة التاسعة من نظام المعاملات الإلكترونية.
    </div>
  </div>

  <script>
    function validateAndContinue() {
      const idInput = document.getElementById("idConfirm").value.trim();
      const word = document.getElementById("approvalWord").value.trim();
      const error = document.getElementById("errorMsg");
      const originalId = localStorage.getItem("clientId");

      if (idInput !== originalId) {
        error.textContent = "رقم الهوية غير مطابق.";
        return;
      }

      if (word !== "موافق") {
        error.textContent = "يرجى كتابة كلمة 'موافق' فقط.";
        return;
      }

      window.location.href = "step6.html";
    }
  </script>

</body>
</html>
