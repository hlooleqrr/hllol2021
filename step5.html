<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدخال رقم الجوال وتاريخ الميلاد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e8f5e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h2 {
      color: #1b5e20;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      border: 2px solid #1b5e20;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 30px;
      background-color: #1b5e20;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <h2>رقم الجوال وتاريخ الميلاد</h2>
  <input type="text" id="phone" placeholder="رقم الجوال" required>

  <label for="day">تاريخ الميلاد (ميلادي):</label>
  <select id="day"></select>
  <select id="month"></select>
  <select id="year"></select>

  <button onclick="saveAndContinue()">التالي</button>

  <script>
    // تعبئة القوائم
    const daySelect = document.getElementById("day");
    const monthSelect = document.getElementById("month");
    const yearSelect = document.getElementById("year");

    for (let i = 1; i <= 31; i++) {
      let option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      daySelect.appendChild(option);
    }

    const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
    for (let i = 0; i < months.length; i++) {
      let option = document.createElement("option");
      option.value = i + 1;
      option.textContent = months[i];
      monthSelect.appendChild(option);
    }

    const thisYear = new Date().getFullYear();
    for (let i = thisYear - 100; i <= thisYear; i++) {
      let option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      yearSelect.appendChild(option);
    }

    function saveAndContinue() {
      const phone = document.getElementById("phone").value.trim();
      const day = document.getElementById("day").value;
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;

      if (phone && day && month && year) {
        localStorage.setItem("clientPhone", phone);
        localStorage.setItem("clientBirth", `${day}-${month}-${year}`);
        window.location.href = "step6.html";
      } else {
        alert("يرجى تعبئة جميع الحقول.");
      }
    }
  </script>
</body>
</html>
