<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشاركة موقعك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f4f4f4;
      color: #004d40;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      border: 2px solid #004d40;
      text-align: center;
    }

    .company-name {
      background: #e0f2f1;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #00796b;
      margin-bottom: 20px;
    }

    .message {
      margin: 20px 0;
      font-size: 18px;
    }

    .manual-input {
      display: none;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      padding: 15px;
      border-top: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .refused-note {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="company-name">شركة سرعة تملك العقار</div>
    <h2>يرجى السماح بمشاركة موقعك</h2>
    <div class="message">نستخدم موقعك الجغرافي لتوثيق العقد حسب الأنظمة.</div>

    <div class="manual-input" id="manualDiv">
      <p>أدخل عنوانك الكامل المعتمد:</p>
      <input type="text" id="manualAddress" placeholder="مثال: الرياض - حي النرجس - شارع الملك سلمان">
    </div>

    <button onclick="submitLocation()">متابعة</button>
  </div>

  <footer>
    <div id="footerNote">جارٍ تحديد الموقع...</div>
    <div id="refusedText" class="refused-note"></div>
  </footer>

  <script>
    let locationAccepted = false;
    let manual = false;

    // طلب الموقع مباشرة عند الدخول
    navigator.geolocation.getCurrentPosition(
      (position) => {
        locationAccepted = true;
        const coords = `إحداثيات: ${position.coords.latitude.toFixed(5)}, ${position.coords.longitude.toFixed(5)}`;
        localStorage.setItem("clientLocation", coords);
        document.getElementById("footerNote").innerText = coords;
      },
      (error) => {
        manual = true;
        document.getElementById("manualDiv").style.display = "block";
        document.getElementById("refusedText").innerText = "❌ تم رفض مشاركة الموقع، يرجى كتابة عنوانك المعتمد.";
        document.getElementById("footerNote").innerText = "❌ رفض مشاركة الموقع";
      }
    );

    function submitLocation() {
      if (manual) {
        const addr = document.getElementById("manualAddress").value.trim();
        if (!addr) {
          alert("يرجى كتابة عنوانك الكامل قبل المتابعة.");
          return;
        }
        localStorage.setItem("clientLocation", "العنوان اليدوي: " + addr);
        document.getElementById("footerNote").innerText = "📍 تم إدخال العنوان يدويًا: " + addr;
      }
      window.location.href = "step6.html";
    }
  </script>

</body>
</html>
