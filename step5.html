<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الخطوة 5 - تحديد الموقع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #004d40;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    button, input {
      font-size: 16px;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #004d40;
    }
    #manualAddress {
      width: 100%;
      display: none;
    }
    .note {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>هل تسمح بمشاركة موقعك الجغرافي؟</h2>
    <button onclick="getLocation()">نعم، شارك موقعي</button>
    <button onclick="refuseLocation()">لا، أُفضل إدخال العنوان يدويًا</button>

    <input type="text" id="manualAddress" placeholder="اكتب عنوانك هنا" />

    <div class="note" id="noteMessage"></div>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        document.getElementById("noteMessage").textContent = "المتصفح لا يدعم تحديد الموقع";
      }
    }

    function success(position) {
      const coords = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
      localStorage.setItem("client_location", coords);
      localStorage.setItem("location_status", "مشاركة الموقع");
      window.location.href = "step6.html";
    }

    function error() {
      document.getElementById("noteMessage").textContent = "حدث خطأ أثناء تحديد الموقع. يُرجى إدخال العنوان يدويًا.";
      document.getElementById("manualAddress").style.display = "block";
    }

    function refuseLocation() {
      document.getElementById("manualAddress").style.display = "block";
      document.getElementById("noteMessage").textContent = "تم رفض مشاركة الموقع، يُرجى إدخال العنوان يدويًا";
    }

    document.getElementById("manualAddress").addEventListener("blur", function () {
      const address = this.value;
      if (address.length > 3) {
        localStorage.setItem("client_location", address);
        localStorage.setItem("location_status", "تم إدخال العنوان يدويًا");
        window.location.href = "step6.html";
      }
    });
  </script>
</body>
</html>
