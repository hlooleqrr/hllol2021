<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشاركة الموقع</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #004d40;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      flex: 1;
    }

    .company-box {
      background: #e0f2f1;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid #00796b;
      text-align: center;
      margin-bottom: 25px;
    }

    h2 {
      text-align: center;
      color: #004d40;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    #manualAddress {
      display: none;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      padding: 20px 10px;
      background: #eee;
      color: #333;
    }

    .alert {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border: 1px solid #c62828;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="company-box">💼 شركة سرعة تملك العقار</div>

    <h2>هل توافق على مشاركة موقعك الحالي؟</h2>

    <div class="btns">
      <button onclick="agreeLocation()">أوافق</button>
      <button onclick="refuseLocation()">لا أوافق</button>
    </div>

    <div id="manualAddress">
      <h3>الرجاء إدخال عنوانك المعتمد:</h3>
      <textarea id="addressText" rows="4" placeholder="مثال: الرياض - حي النزهة - شارع عمر بن الخطاب"></textarea>
      <br>
      <button onclick="saveManualAddress()">التالي</button>
    </div>

    <div class="alert">
      ⚠️ هذا الموقع يخضع لنظام المعاملات الإلكترونية - المادة التاسعة: يُعد هذا الإدخال ملزمًا إلكترونيًا.
    </div>
  </div>

  <div class="footer" id="footerInfo">
    📅 جاري تحميل الوقت والموقع...
  </div>

  <script>
    const now = new Date();
    const dateStr = now.toLocaleDateString('ar-EG');
    const timeStr = now.toLocaleTimeString('ar-EG');

    function agreeLocation() {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const coords = `${position.coords.latitude.toFixed(5)}, ${position.coords.longitude.toFixed(5)}`;
          localStorage.setItem("location", coords);
          localStorage.setItem("locationNote", `📍 ${coords}`);
          window.location.href = "step6.html";
        },
        () => {
          alert("لم نتمكن من تحديد الموقع، الرجاء إدخاله يدويًا.");
          document.getElementById("manualAddress").style.display = "block";
        }
      );
    }

    function refuseLocation() {
      document.getElementById("manualAddress").style.display = "block";
    }

    function saveManualAddress() {
      const address = document.getElementById("addressText").value.trim();
      if (address.length < 5) {
        alert("يرجى إدخال عنوان واضح.");
        return;
      }
      localStorage.setItem("location", address);
      localStorage.setItem("locationNote", `❌ رفض مشاركة الموقع - تم إدخال العنوان يدويًا: ${address}`);
      window.location.href = "step6.html";
    }

    // العرض في الفوتر
    const savedLocation = localStorage.getItem("locationNote") || "📍 لم يتم إدخال الموقع بعد";
    document.getElementById("footerInfo").innerText = `📅 ${dateStr} - ${timeStr} | ${savedLocation}`;
  </script>

</body>
</html>
