<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #004d40;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #004d40;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>تأكيد إبرام العقد</h2>
    <p>الرجاء كتابة رقم الهوية ثم كتابة كلمة "موافق" لتأكيد العقد.</p>

    <input type="text" id="nidConfirm" placeholder="رقم الهوية (10 أرقام)" maxlength="10" oninput="validateNumber(this)">
    <br>
    <input type="text" id="approvalText" placeholder="اكتب كلمة موافق">

    <br>
    <button onclick="confirmContract()">تأكيد</button>
  </div>

  <script>
    function validateNumber(input) {
      input.value = input.value.replace(/[^0-9]/g, '');
    }

    function confirmContract() {
      const nid = document.getElementById("nidConfirm").value.trim();
      const approval = document.getElementById("approvalText").value.trim();

      if (nid.length !== 10) {
        alert("❌ رقم الهوية يجب أن يكون 10 أرقام.");
        return;
      }

      if (approval !== "موافق") {
        alert("❌ يجب كتابة كلمة (موافق) فقط.");
        return;
      }

      window.location.href = "step7.html";
    }
  </script>

</body>
</html>
