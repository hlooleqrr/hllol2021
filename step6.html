<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض العقد</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Tajawal', sans-serif;
      background-color: #ffffff;
      color: #004d40;
    }

    .company-header {
      background-color: #d0f0d0;
      color: #004d40;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .contract {
      line-height: 2;
      font-size: 16px;
      white-space: pre-line;
    }

    .alert-box {
      background-color: #fdecea;
      color: #c62828;
      border: 1px solid #f5c6cb;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
      margin-top: 30px;
      text-align: center;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #555;
    }

    .buttons {
      margin-top: 30px;
      text-align: center;
    }

    .approve {
      background-color: #006400;
      color: white;
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }

    .reject {
      background-color: #b00020;
      color: white;
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="insertData()">
  <div class="company-header">شركة سرعة تملك العقار</div>

  <div class="contract" id="contractContent">
    <!-- سيتم إدراج العقد مدموجًا بالبيانات عبر JavaScript -->
  </div>

  <div class="buttons">
    <button class="approve" onclick="goNext()">موافقة ✅</button>
    <button class="reject" onclick="goReject()">رفض ❌</button>
  </div>

  <div class="alert-box">
    ⚠️ <strong>تنبيه:</strong> هذا العقد محمي بموجب <strong>المادة التاسعة</strong> من نظام التعاملات الإلكترونية، ويُعتبر نافذًا قانونيًا.
  </div>

  <div class="footer" id="footer"></div>

  <script>
    function insertData() {
      const name = localStorage.getItem("clientName") || "__________";
      const id = localStorage.getItem("clientID") || "__________";
      const birth = localStorage.getItem("clientBirthHijri") || "__________";
      const mobile = localStorage.getItem("clientMobile") || "__________";
      const location = localStorage.getItem("clientLocation") || "__________";

      const contractText = `
بسم الله الرحمن الرحيم

المملكة العربية السعودية
شركة الوساطة العقارية والتسويق
ترخيص: 1100042624
الرياض

⸻

عقد اتفاقية إنهاء إجراءات تمويل عقاري من جهة تمويلية

تم بعون الله وتوفيقه في يوم … الموافق … هـ، الموافق … م، الاتفاق بين كلٍ من:

⸻

الطرف الأول:
شركة الوساطة العقارية والتسويق
ويمثلها الأستاذ: نايف المطيري
بصفته: مدير الإدارة
ويُشار إليه بـ (الطرف الأول)

⸻

الطرف الثاني:
الاسم: ${name}
رقم الهوية: ${id}
تاريخ الميلاد: ${birth}
رقم الجوال: ${mobile}
العنوان: ${location}
ويُشار إليه بـ (الطرف الثاني)

⸻

التمهيد:
حيث أن الطرف الأول مرخص له بالوساطة العقارية، والطرف الثاني يرغب في تملك العقار، فقد أوكل للطرف الأول إنهاء الإجراءات، وتم الاتفاق على البنود التالية:

1. التمهيد جزء من العقد.
2. الطرف الأول يُنهي الإجراءات لصالح الطرف الثاني.
3. الطرف الثاني يدفع 2.5٪ من قيمة العقار + 500 ريال.
4. في حال عدم إتمام الصفقة بسبب المالك أو البنك، يُعاد المبلغ للطرف الثاني.
5. في حال تراجع الطرف الثاني، يُعد المبلغ مستحقًا للطرف الأول.
6. التأخير أو المماطلة من الطرف الثاني تُلغي استحقاقه للرد.
7. يلتزم الطرف الثاني بالإفصاح عن كل الالتزامات.
8. قد يُطلب تحويل الراتب.
9. تنتهي العلاقة بعد البيع.
10. العناوين المدونة رسمية.
11. في حال النزاع، يتم الرجوع لمحكمة الرياض.
12. نُسختان من العقد بيد كل طرف.

⸻

توقيع الطرف الأول:
شركة الوساطة العقارية والتسويق
الاسم: نايف المطيري
التوقيع: تمت الموافقة آليًا ✅

⸻

توقيع الطرف الثاني:
الاسم: ${name}
التوقيع: سيتم عند الموافقة لاحقًا
`;

      document.getElementById("contractContent").innerText = contractText;

      // التاريخ والفوتر
      const now = new Date();
      const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                        hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById("footer").innerHTML =
        `الموقع: ${location}<br>التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
    }

    function goNext() {
      window.location.href = "step7.html";
    }

    function goReject() {
      window.location.href = "rejected.html";
    }
  </script>
</body>
</html>
