<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم إبرام العقد بنجاح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background-color: #e8f5e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      width: 100%;
      border-bottom: 4px solid #00796b;
    }

    .content {
      background: white;
      border: 3px solid #004d40;
      border-radius: 14px;
      padding: 30px 20px;
      margin: 30px 15px;
      text-align: center;
      max-width: 600px;
      width: 95%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .success-icon {
      font-size: 60px;
      color: green;
      margin-bottom: 10px;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 15px;
    }

    .info {
      font-size: 17px;
      margin-top: 10px;
      color: #333;
      line-height: 1.8;
    }

    .legal-note {
      margin-top: 25px;
      background-color: #fff0f0;
      border: 2px solid #d32f2f;
      color: #c62828;
      padding: 15px;
      font-size: 15px;
      border-radius: 10px;
    }

    .footer {
      margin-top: auto;
      background-color: #f1f1f1;
      color: #555;
      padding: 15px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body onload="displayDetails()">

  <div class="header">شركة سرعة تملك العقار والحلول التمويلية المتكاملة</div>

  <div class="content">
    <div class="success-icon">✅</div>
    <h2>تم إبرام العقد بنجاح</h2>

    <div class="info" id="details">
      جاري جلب التفاصيل...
    </div>

    <div class="legal-note">
      ⚠️ تم توقيع هذا العقد إلكترونيًا ويُعد ملزمًا حسب المادة (9) من نظام المعاملات الإلكترونية الصادر بالمرسوم الملكي رقم (م/18) وتاريخ 8/3/1428هـ.
    </div>
  </div>

  <div class="footer" id="footerInfo">
    يتم تحميل الموقع والتاريخ...
  </div>

  <script>
    function displayDetails() {
      const now = new Date();
      const date = now.toLocaleDateString('ar-EG');
      const time = now.toLocaleTimeString('ar-EG');

      const name = localStorage.getItem("clientName") || 'العميل';
      const id = localStorage.getItem("clientId") || '**********';

      const infoDiv = document.getElementById("details");
      infoDiv.innerHTML = `
        <strong>الاسم:</strong> ${name}<br>
        <strong>رقم الهوية:</strong> ${id}<br>
        <strong>📅 التاريخ:</strong> ${date}<br>
        <strong>🕒 الوقت:</strong> ${time}<br>
        <strong>📍 الموقع:</strong> جاري تحديد الموقع...
      `;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude.toFixed(5);
          const lon = position.coords.longitude.toFixed(5);
          document.getElementById("footerInfo").innerHTML =
            `📍 إحداثيات: ${lat}, ${lon} | 📅 ${date} | 🕒 ${time}`;
          infoDiv.innerHTML += `<br><strong>الإحداثيات:</strong> ${lat}, ${lon}`;
        }, function() {
          document.getElementById("footerInfo").innerHTML =
            `📅 ${date} | 🕒 ${time} | ⚠️ لم يتم السماح بالموقع`;
        });
      } else {
        document.getElementById("footerInfo").innerHTML =
          `📅 ${date} | 🕒 ${time} | ⚠️ المتصفح لا يدعم الموقع`;
      }
    }
  </script>

</body>
</html>
