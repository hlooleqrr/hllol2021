<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد العقد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      color: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .success {
      color: green;
      font-size: 22px;
      font-weight: bold;
    }
    .fail {
      color: red;
      font-size: 20px;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>شركة سرعة تملك العقار</h2>
    <div id="responseMessage"></div>
    <div class="footer" id="footerInfo"></div>
  </div>

  <script>
    const decision = localStorage.getItem("client_decision");
    const name = localStorage.getItem("client_name");
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const time = now.toLocaleTimeString('ar-SA');
    const dateStr = `${yyyy}/${mm}/${dd} - ${time}`;

    if (decision === "موافق") {
      document.getElementById("responseMessage").innerHTML = `
        <p class="success">✅ تم إبرام العقد بنجاح</p>
        <p>شكرًا لك يا ${name} على الموافقة. سيتم التواصل معك خلال وقت قصير لإكمال الإجراءات.</p>
      `;
    } else {
      document.getElementById("responseMessage").innerHTML = `
        <p class="fail">❌ تم رفض العقد</p>
        <p>لقد قمت برفض العقد. إذا كان هناك استفسار، يرجى التواصل مع ممثل الشركة.</p>
      `;
    }

    document.getElementById("footerInfo").innerText = `التاريخ: ${dateStr}`;
  </script>

</body>
</html>
