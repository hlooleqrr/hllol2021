<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم إبرام العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #004d40;
    }
    .box {
      max-width: 700px;
      margin: auto;
      background-color: white;
      border: 3px solid #004d40;
      border-radius: 14px;
      padding: 50px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00695c;
    }
    h1 {
      font-size: 28px;
      color: #00796b;
      margin-bottom: 20px;
    }
    .info {
      font-size: 18px;
      line-height: 2;
      margin-top: 30px;
    }
  </style>
</head>
<body onload="fillInfo()">

  <div class="box">
    <div class="logo">شركة سرعة تملك العقار</div>
    <h1>✅ تم إبرام العقد بنجاح</h1>
    <div class="info">
      <div id="datetime"></div>
      <div id="location"></div>
    </div>
  </div>

  <script>
    function fillInfo() {
      const now = new Date();
      document.getElementById("datetime").innerText = "التاريخ والوقت: " + now.toLocaleString('ar-EG');

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(5);
          const long = pos.coords.longitude.toFixed(5);
          document.getElementById("location").innerText = `الموقع الجغرافي: خط العرض ${lat} - خط الطول ${long}`;
        });
      } else {
        document.getElementById("location").innerText = "❌ لم يتم تحديد الموقع.";
      }
    }
  </script>

</body>
</html>
