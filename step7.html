<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>موافقة أو رفض العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 30px;
      color: #33691e;
      line-height: 2;
      text-align: center;
    }
    .message-box {
      background-color: #f9fbe7;
      border: 2px solid #8bc34a;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .btn {
      margin: 20px 15px 0 15px;
      padding: 14px 40px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .agree {
      background-color: #388e3c;
      color: white;
    }
    .refuse {
      background-color: #d32f2f;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h2>هل توافق على جميع بنود العقد أعلاه؟</h2>
    <p>بالضغط على "موافق" سيتم تسجيل موافقتك، وبالضغط على "رفض" سيتم اعتبار العقد مرفوضًا.</p>

    <button class="btn agree" onclick="handleDecision(true)">موافق ✅</button>
    <button class="btn refuse" onclick="handleDecision(false)">رفض ❌</button>
  </div>

  <script>
    function handleDecision(agreed) {
      if (agreed) {
        const approvalTime = new Date().toLocaleString('ar-SA', {
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
          hour: 'numeric', minute: 'numeric', hour12: false
        });
        localStorage.setItem('approvalTime', approvalTime);
        window.location.href = 'step8.html';
      } else {
        window.location.href = 'rejected.html';
      }
    }
  </script>

</body>
</html>
