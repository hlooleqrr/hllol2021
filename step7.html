<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تأكيد العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      color: #004d40;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #004d40;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .company-box {
      background: #e0f2f1;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid #00796b;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      direction: ltr;
    }
    button {
      background: #00796b;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .alert {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border: 1px solid #c62828;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      padding: 20px 10px;
      background: #eee;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="company-box">💼 شركة سرعة تملك العقار</div>

    <h3 style="text-align:center;">تأكيد الهوية قبل إنهاء العقد</h3>

    <label>أدخل رقم الهوية مرة أخرى:</label>
    <input type="text" id="idConfirm" maxlength="10" />

    <label>اكتب كلمة (موافق) باللغة العربية:</label>
    <input type="text" id="confirmationWord" placeholder="موافق" />

    <button onclick="verifyConfirmation()">تأكيد العقد</button>

    <div id="alertBox" class="alert" style="display:none;">⚠️ يرجى التأكد من البيانات المدخلة.</div>
  </div>

  <div class="footer" id="footerInfo">📅 ...</div>

  <script>
    const savedId = localStorage.getItem("id") || "";
    const now = new Date();
    const loc = localStorage.getItem("locationNote") || "الموقع غير محدد";

    document.getElementById("footerInfo").innerText = `📅 ${now.toLocaleDateString('ar-EG')} - ${now.toLocaleTimeString('ar-EG')} | ${loc}`;

    function verifyConfirmation() {
      const enteredId = document.getElementById("idConfirm").value.trim();
      const enteredWord = document.getElementById("confirmationWord").value.trim();

      if (enteredId === savedId && enteredWord === "موافق") {
        window.location.href = "success.html";
      } else {
        document.getElementById("alertBox").style.display = "block";
      }
    }
  </script>

</body>
</html>
