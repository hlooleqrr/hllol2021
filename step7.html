<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تأكيد العقد</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .header, .footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      border: 3px solid #004d40;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004d40;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    .note {
      background: #fff3cd;
      padding: 10px;
      border: 1px solid #ffeeba;
      color: #856404;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>شركة سرعة تملك العقار</h1>
    <p>الوساطة العقارية والتسويق | ترخيص: 1100042624</p>
  </div>

  <div class="container">
    <h2>تأكيد العقد</h2>
    <div class="note">يرجى كتابة رقم الهوية مرة أخرى، ثم كتابة كلمة <strong>موافق</strong> لتأكيد إبرام العقد.</div>
    <form onsubmit="return handleConfirm(event)">
      <input type="text" id="confirm_id" placeholder="أعد كتابة رقم الهوية" required />
      <input type="text" id="confirm_word" placeholder="اكتب كلمة (موافق)" required />
      <button type="submit">تأكيد العقد</button>
    </form>
  </div>

  <div class="footer">
    <p>📅 <span id="footerDate"></span></p>
  </div>

  <script>
    document.getElementById("footerDate").innerText = new Date().toLocaleString('ar-SA');

    function handleConfirm(e) {
      e.preventDefault();
      const id = localStorage.getItem("client_id");
      const inputID = document.getElementById("confirm_id").value.trim();
      const word = document.getElementById("confirm_word").value.trim();

      if (inputID === id && word === "موافق") {
        window.location.href = "step8.html";
      } else {
        alert("تأكد من رقم الهوية وكلمة موافق");
      }
    }
  </script>
</body>
</html>
