<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تم إبرام العقد بنجاح</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f7;
      margin: 0;
      padding: 0;
      color: #004d40;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 14px;
      border: 2px solid #004d40;
      text-align: center;
    }

    .company-header {
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      margin-bottom: 20px;
      background: #e0f7fa;
      border-radius: 10px;
      border: 2px solid #004d40;
    }

    .success {
      font-size: 24px;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .info {
      font-size: 18px;
      margin: 10px 0;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 13px;
      background: #fff3f3;
      border-top: 1px solid #ccc;
      color: #b30000;
      text-align: center;
    }

    .gray-info {
      color: gray;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="company-header">شركة سرعة تملك العقار والحلول التمويلية المتكاملة</div>
    <div class="success">✅ تم إبرام العقد بنجاح</div>
    <div class="info">نشكرك على إتمام الإجراءات.</div>
    <div class="info" id="nameField"></div>
    <div class="info" id="datetimeField"></div>
    <div class="info" id="locationField"></div>
  </div>

  <footer>
    ⚠️ حسب المادة التاسعة من نظام التعاملات الإلكترونية، يعتبر إبرام العقد من خلال هذا الموقع ملزماً قانونياً.
    <div class="gray-info" id="footerDate"></div>
  </footer>

  <script>
    // عرض الاسم من localStorage (إن وُجد)
    const name = localStorage.getItem("clientName") || "العميل الكريم";
    document.getElementById("nameField").innerText = `الاسم: ${name}`;

    // عرض التاريخ
    const now = new Date();
    const miladi = now.toLocaleDateString('ar-EG');
    const hijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
      year: 'numeric', month: 'long', day: 'numeric'
    }).format(now);
    document.getElementById("datetimeField").innerText = `📆 التاريخ الميلادي: ${miladi} | الهجري: ${hijri}`;
    document.getElementById("footerDate").innerText = `📅 ${miladi} - ${now.toLocaleTimeString('ar-EG')}`;

    // عرض الموقع
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(5);
        const lon = pos.coords.longitude.toFixed(5);
        document.getElementById("locationField").innerText = `📍 موقعك: خط العرض ${lat}، خط الطول ${lon}`;
      });
    }
  </script>

</body>
</html>
