<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الموافقة على العقد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f8f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border: 2px solid #004d40;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005a4f;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
    .footer-warning {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    .company-name {
      background: #e0f2f1;
      padding: 10px;
      font-weight: bold;
      color: #004d40;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="company-name">شركة سرعة تملك العقار والحلول التمويلية المتكاملة</div>
    <h2>تأكيد الموافقة النهائية</h2>
    <p>يرجى كتابة رقم الهوية الوطنية وكتابة كلمة <strong>"موافق"</strong> أدناه لتأكيد إبرام العقد.</p>

    <form onsubmit="return validateAndRedirect(event)">
      <input type="text" id="idNumber" placeholder="أدخل رقم الهوية" required><br>
      <input type="text" id="confirmationWord" placeholder='اكتب كلمة "موافق"' required><br>
      <button type="submit">تأكيد</button>
    </form>

    <div class="footer-warning">
      هذا العقد ملزم قانونياً ويُعتبر ساري المفعول بعد الإقرار والموافقة.
    </div>

    <footer>
      <p>جميع الحقوق محفوظة لشركة سرعة تملك العقار ©</p>
      <p id="currentDateTime"></p>
    </footer>
  </div>

  <script>
    function validateAndRedirect(event) {
      event.preventDefault();
      const id = document.getElementById('idNumber').value.trim();
      const word = document.getElementById('confirmationWord').value.trim();
      if (id !== "" && word === "موافق") {
        window.location.href = "success.html";
      } else {
        alert("يرجى التأكد من إدخال رقم الهوية وكتابة كلمة 'موافق' بشكل صحيح.");
      }
    }

    const now = new Date();
    document.getElementById("currentDateTime").innerText = "التاريخ والوقت: " + now.toLocaleString('ar-EG');
  </script>

</body>
</html>
