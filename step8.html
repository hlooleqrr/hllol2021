<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      padding: 20px;
      background-color: #ffffff;
      color: #004d40;
    }
    .header {
      background-color: #d0f0d0;
      padding: 15px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .form-group {
      margin: 20px 0;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #004d40;
      border-radius: 6px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #006400;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    .warning {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      color: #856404;
      margin-top: 25px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">شركة سرعة تملك العقار</div>

  <div class="form-group">
    <label>أعد كتابة اسمك:</label><br>
    <input type="text" id="name" oninput="validateForm()" placeholder="مثال: محمد أحمد الغامدي" />
  </div>

  <div class="form-group">
    <label>رقم الهوية:</label><br>
    <input type="text" id="id" maxlength="10" oninput="validateForm()" placeholder="10 أرقام" />
  </div>

  <div class="form-group">
    <label>اكتب كلمة <strong>موافق</strong> لتأكيد العقد:</label><br>
    <input type="text" id="confirm" oninput="validateForm()" placeholder="موافق" />
  </div>

  <div class="form-group">
    <button id="confirmBtn" onclick="goNext()">تأكيد الإبرام</button>
  </div>

  <div class="warning">
    ⚠️ تنبيه: هذا العقد محمي بموجب <strong>المادة التاسعة من نظام التعاملات الإلكترونية</strong>.
  </div>

  <div class="footer" id="footer"></div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const id = document.getElementById("id").value.trim();
      const confirm = document.getElementById("confirm").value.trim();
      const valid = name.length >= 3 && /^\d{10}$/.test(id) && confirm === "موافق";
      document.getElementById("confirmBtn").style.display = valid ? "inline-block" : "none";
    }

    function goNext() {
      window.location.href = "success.html";
    }

    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById("footer").innerHTML = `التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
  </script>
</body>
</html>
