<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم إبرام العقد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #004d40;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      border: 3px solid #004d40;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00796b;
    }
    .success {
      font-size: 24px;
      color: green;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .info {
      background-color: #e0f7f1;
      padding: 20px;
      border-radius: 10px;
      text-align: right;
      line-height: 2;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تم إبرام العقد بنجاح ✅</h1>
    <div class="success">شكراً لتعاونك معنا</div>
    <div class="info">
      <strong>الاسم:</strong> <span id="client_name"></span><br>
      <strong>رقم الهوية:</strong> <span id="client_id"></span><br>
      <strong>رقم الجوال:</strong> <span id="client_mobile"></span><br>
      <strong>العنوان:</strong> <span id="client_address"></span>
    </div>

    <div class="footer">
      التاريخ: <span id="today"></span>
    </div>
  </div>

  <script>
    document.getElementById("client_name").textContent = localStorage.getItem("client_name") || '—';
    document.getElementById("client_id").textContent = localStorage.getItem("client_id") || '—';
    document.getElementById("client_mobile").textContent = localStorage.getItem("client_mobile") || '—';
    document.getElementById("client_address").textContent = localStorage.getItem("client_address") || '—';
    document.getElementById("today").textContent = new Date().toLocaleString('ar-SA');
  </script>
</body>
</html>
