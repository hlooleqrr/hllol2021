<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نتيجة العقد</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e0f2f1);
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      color: #004d40;
    }
    .container {
      padding: 50px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 22px;
      margin: 30px 0;
      color: #00695c;
    }
    .message.rejected {
      color: red;
    }
    .done-btn {
      padding: 14px 30px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .done-btn:hover {
      background-color: #004d40;
    }
    footer {
      font-size: 14px;
      background: #e0f2f1;
      padding: 10px 0;
      margin-top: auto;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>شركة سرعة تملك العقار</h1>
    <div id="resultMessage" class="message"></div>
    <button class="done-btn" onclick="goHome()">تم الانتهاء</button>
  </div>

  <footer>
    جميع الحقوق محفوظة © سرعة تملك العقار<br/>
    www.hlooleqrr.com
  </footer>

  <script>
    const status = localStorage.getItem("contractStatus");

    const msgBox = document.getElementById("resultMessage");

    if (status === "approved") {
      msgBox.innerText = "✅ تم إبرام العقد بنجاح";
      msgBox.classList.remove("rejected");
    } else {
      msgBox.innerText = "❌ تم رفض العقد";
      msgBox.classList.add("rejected");
    }

    function goHome() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html><button onclick="window.location.href='success.html'">إنهاء وإرسال ✅</button>
