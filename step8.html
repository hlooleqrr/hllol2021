<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم إبرام العقد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      color: #004d40;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      border: 2px solid #004d40;
    }

    .company-box {
      background: #e0f2f1;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #004d40;
      border: 2px solid #004d40;
      margin-bottom: 25px;
    }

    .success-icon {
      font-size: 60px;
      margin-bottom: 15px;
      color: green;
    }

    .message {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .alert {
      background-color: #fff3f3;
      color: #c62828;
      border: 1px solid #ef9a9a;
      padding: 15px;
      font-size: 14px;
      border-radius: 8px;
      margin-top: 30px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 30px;
      padding: 15px;
      border-top: 1px solid #ccc;
    }

    .gray-info {
      color: gray;
      font-size: 12px;
      margin-top: 5px;
    }

    .back-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 25px;
    }

    .back-button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="company-box">شركة سرعة تملك العقار والحلول التمويلية المتكاملة</div>

    <div class="success-icon">✅</div>
    <div class="message">تم إبرام العقد بنجاح</div>

    <div class="alert">
      ⚠️ بموجب المادة التاسعة من نظام التعاملات الإلكترونية، يعتبر هذا العقد ملزمًا بشكل رسمي بعد الموافقة النهائية.
    </div>

    <a href="index.html" class="back-button">العودة للرئيسية</a>
  </div>

  <footer>
    شركة سرعة تملك العقار - جميع الحقوق محفوظة
    <div class="gray-info" id="footerDate"></div>
  </footer>

  <script>
    const now = new Date();
    const miladi = now.toLocaleDateString('ar-EG');
    const hijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
      year: 'numeric', month: 'long', day: 'numeric'
    }).format(now);
    const time = now.toLocaleTimeString('ar-EG');
    document.getElementById("footerDate").innerText =
      `📅 هجري: ${hijri} / ميلادي: ${miladi} - 🕒 ${time}`;
  </script>

</body>
</html>
