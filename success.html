<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم إبرام العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    .message {
      background-color: #ffffff;
      padding: 40px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      color: #2e7d32;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>✅ تم إبرام العقد بنجاح</h1>
    <p>شكرًا لك على إتمام العملية.</p>
    <p>سيتم التواصل معك قريبًا لإكمال باقي الإجراءات.</p>
  </div>
</body>
</html>
