<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم إبرام العقد بنجاح</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e8f5e9;
      color: #004d40;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      border: 2px solid #00796b;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .company-name {
      background-color: #e6f9ec;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #006400;
      margin-bottom: 20px;
    }
    .success-icon {
      font-size: 48px;
      color: green;
      margin-bottom: 20px;
    }
    .message {
      font-size: 22px;
      margin-bottom: 20px;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-name">سرعة تملك العقار والحلول التمويلية المتكاملة</div>

    <div class="success-icon">✅</div>

    <div class="message">تم إبرام العقد بنجاح</div>

    <p id="dateTime"></p>

    <button onclick="goHome()">خروج ↩</button>

    <footer>
      جميع الحقوق محفوظة لشركة سرعة تملك العقار
    </footer>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString('ar-EG');
      const date = now.toLocaleDateString('ar-EG', options);
      document.getElementById("dateTime").textContent = `التاريخ: ${date} - الوقت: ${time}`;
    }

    updateDateTime();
  </script>
</body>
</html>
