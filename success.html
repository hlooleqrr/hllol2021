<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم إبرام العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e8f5e9;
      color: #004d40;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: #006400;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .message {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .footer {
      font-size: 14px;
      margin-top: 40px;
      color: #555;
    }

    .btn-exit {
      padding: 12px 30px;
      background-color: #004d40;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body onload="loadMessage()">
  <h1>✅ تم إبرام العقد بنجاح</h1>
  <div class="message" id="clientMessage">شكرًا لك عميلنا العزيز</div>

  <button class="btn-exit" onclick="window.location.href='index.html'">خروج</button>

  <div class="footer" id="footer"></div>

  <script>
    function loadMessage() {
      const name = localStorage.getItem("clientName") || "عميلنا الكريم";
      const now = new Date();
      const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                        hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const location = localStorage.getItem("clientLocation") || "—";

      document.getElementById("clientMessage").innerText = `شكرًا لك ${name} على ثقتك بنا`;
      document.getElementById("footer").innerHTML =
        `الموقع: ${location}<br>التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
    }
  </script>
</body>
</html>
