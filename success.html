<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم إبرام العقد بنجاح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #e0f2f1;
      color: #004d40;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: #ffffff;
      padding: 40px;
      border: 2px solid #004d40;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00796b;
    }
    p {
      font-size: 18px;
      line-height: 1.8;
    }
    .footer-warning {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    .company-name {
      background: #c8e6c9;
      padding: 10px;
      font-weight: bold;
      color: #1b5e20;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .success-icon {
      font-size: 48px;
      color: green;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="company-name">شركة سرعة تملك العقار والحلول التمويلية المتكاملة</div>
    <div class="success-icon">✅</div>
    <h1>تم إبرام العقد بنجاح</h1>
    <p>نشكر لك ثقتك بنا، ونأمل أن نكون عند حسن ظنك دائمًا.<br>تم حفظ جميع بياناتك بشكل آمن.</p>

    <div class="footer-warning">
      لا يُمكن التراجع بعد إتمام هذه الخطوة.
    </div>

    <footer>
      <p>جميع الحقوق محفوظة لشركة سرعة تملك العقار ©</p>
      <p id="dateTime"></p>
    </footer>
  </div>

  <script>
    const now = new Date();
    document.getElementById("dateTime").innerText = "التاريخ والوقت: " + now.toLocaleString('ar-EG');
  </script>

</body>
</html>
