<!-- success.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم إبرام العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #e8f5e9;
      text-align: center;
      padding: 60px 20px;
      color: #004d40;
    }
    h1 {
      color: green;
      font-size: 26px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
    .btn-exit {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #004d40;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>✅ تم إبرام العقد بنجاح</h1>
  <p>شكرًا لك عميلنا العزيز</p>

  <button class="btn-exit" onclick="window.location.href='index.html'">خروج</button>

  <div class="footer" id="footer"></div>

  <script>
    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById("footer").innerHTML = `التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
  </script>
</body>
</html>
