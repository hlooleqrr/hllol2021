<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم رفض العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fff5f5;
      color: #b71c1c;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 80px auto;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      border: 2px solid #e53935;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .company-name {
      background-color: #fbe9e7;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 20px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 22px;
      margin-bottom: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-name">سرعة تملك العقار والحلول التمويلية المتكاملة</div>

    <div class="error-icon">❌</div>

    <div class="message">تم رفض العقد بنجاح</div>

    <p id="dateTime"></p>

    <footer>
      جميع الحقوق محفوظة لشركة سرعة تملك العقار<br>
      نرجو التواصل مع الممثل القانوني للشركة في حال وجود استفسار
    </footer>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString('ar-EG');
      const date = now.toLocaleDateString('ar-EG', options);
      document.getElementById("dateTime").textContent = `التاريخ: ${date} - الوقت: ${time}`;
    }

    updateDateTime();
  </script>
</body>
</html>
