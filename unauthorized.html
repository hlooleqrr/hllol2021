<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم رفض العقد</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #ffebee;
      text-align: center;
      padding: 60px 20px;
      color: #b00020;
    }
    h1 {
      font-size: 26px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>❌ تم رفض العقد بنجاح</h1>
  <p>يرجى التواصل مع الممثل القانوني للشركة</p>

  <div class="footer" id="footer"></div>

  <script>
    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit',
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById("footer").innerHTML = `التاريخ: ${now.toLocaleString('ar-EG', options)}<br>جميع الحقوق محفوظة لشركة سرعة تملك العقار`;
  </script>
</body>
</html>
